test_framework_runtime_config: "--log_level=test_suite"
resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
model:
  name: SOCA
  tstep: P5D
cost_function:
  cost_type: 4D-Var
  window_begin: '2018-04-10T00:00:00Z'
  window_length: P10D
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
  - hocn  
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: '2018-04-10T00:00:00Z'        
    Covariance:
      covariance: SocaError
      # General parameters
      default_seed: 1
      prefix: soca
      datadir: ./bump
      # Driver parameters
      method: cor
      #strategy: specific_univariate
      strategy: common      
#      new_hdiag: 0
      new_nicas: 0   # 1: recomputes convol param
      load_nicas: 1  # 1: loads convol param (layout specific)
      # Sampling parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 1
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 1000.0e3
      nl0r: 1
      # Diag parameters
      # Fit parameters
      minim_algo: "hooke"
      rvflt: 0.0
      # NICAS parameters
      lsqrt: 1  
      resol: 8.0
      nicas_interp: bilin
      network: 1
      mpicom: 2 # Number of internal comm steps 
      #NICAS parameters
      forced_radii: 1
      rh: 3000e3
      rv: 100
      advmode: 0
      # Output parameters  
      diag_interp: bilin
      date: '2018-04-15T00:00:00Z'
      variable_changes:
      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6 
        inputVariables:
          variables:
          - socn
          - tocn
          - ssh
          - hocn
        outputVariables:
          variables:
          - socn
          - tocn
          - ssh
          - hocn            
      - varchange: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: '2018-04-15T00:00:00Z'
        variables:                                
          variables:
          - socn
          - tocn
          - ssh
          - hocn      
        inputVariables:
          variables:
          - socn
          - tocn
          - ssh
          - hocn  
        outputVariables:
          variables:
          - socn
          - tocn
          - ssh
          - hocn	  
      - varchange: VertConvSOCA
        variables:                                
          variables:
          - socn
          - tocn
          - hocn      
        Lz: 300.0
        Ltemp: 10.0	
        inputVariables:
          variables:
          - socn
          - tocn
        outputVariables:
          variables:
          - socn
          - tocn	  
  Jo:
    ObsTypes:
    - ObsType: ADT
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        ObsDataIn:
          obsfile: Data/Jason-2-2018-04-15-soca.nc
        obsvalue: obs_absolute_dynamic_topography
      Covariance:
        covariance: diagonal
        obserror: obs_absolute_dynamic_topography_err
#    - ObsType: InsituTemperature
#      ObsData:
#        ObsDataOut:
#          obsfile: Data/profile_out.nc
#        ObsDataIn:
#          obsfile: Data/profile_2018-04-15.nc
#        obsvalue: insitu_temperature
#      Covariance:
#        covariance: diagonal
#        obserror: insitu_temperature_err
