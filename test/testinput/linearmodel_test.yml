---
test_framework_runtime_config: "--log_level=test_suite"
Geometry: {}
Model:
  tstep: PT1H
Variables:
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
  - hocn
ModelBias: 
Covariance:
  covariance: SocaError
  sig_sic: 0.5#.0001
  sig_sit: 250.0
  sig_ssh: 0.2
  sig_tocn: 0.5
  sig_socn: 0.0        
  date: '2018-04-15T00:00:00Z'  
State:
  read_from_file: 1
  basename: "./INPUT/"
  ocn_sfc_filename: MOM.res.nc
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  date: '2018-04-15T00:00:00Z'
  #filename: Data/example.fc.2018-04-15T00:00:00Z.P1D.nc #truth.fc.2009-12-15T00:00:00Z.P16D
  #date: '2018-04-15T00:00:00Z'
LinearModel:
  version: IdTLM
  tstep: PT1H
LinearModelTest:
  fclength: PT24H
  testiterTL: '1'
  toleranceTL: '1.0e-6'
  toleranceAD: '1.0e-12'
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-15T00:00:00Z'
  window_length: PT6H
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_sfc_filename: MOM.res.nc
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: SocaError
      sig_sic: 0.1
      sig_sit: 250.0
      sig_ssh: 0.2      
      date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
    - ObsType: SeaIceFraction
      Generate:
        nobs: 100
        lat: 80.5
        lon1: -270
        lon2: -90
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        obsvalue: ObsVal
      Covariance:
        covariance: diagonal
        obserror: ObsErr
variational:
  iteration:
  - resolution: {}
    linearmodel:
      version: IdTLM
      tstep: PT1H
    ninner: 2
    gradient_norm_reduction: 1e-8
    test: 'on'
minimizer:
  algorithm: DRIPCG
output:
  first: PT3H
  frequency: PT06H
  datadir: Data
  exp: 3dvar
  type: an
final:
  diagnostics:
    departures: oman
prints:
  frequency: PT3H
