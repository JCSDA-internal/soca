geometry:
  geom_grid_file: data_static/36x17x25/soca_gridspec.nc
  mom6_input_nml: data_static/36x17x25/input.nml
  fields metadata: data_static/fields_metadata.yml

input variables: &soca_vars  [hocn, socn, tocn, ssh]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: data_static/36x17x25/restarts/
  ocn_filename: MOM.res.nc
  # basename: data_generated/convertstate/
  # ocn_filename: ocn.convertstate.fc.2018-04-15T00:00:00Z.PT0S.nc
  state variables: [hocn, socn, tocn, ssh]

bump:
  verbosity: main
  datadir: data_generated/parameters_bump_cor_nicas
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  mask_check: true
  resol: 6.0
  network: false # Not re-implemented yet
  forced_radii: true
  rh:
    hocn: [6000.0e3]
    socn: [6000.0e3]
    tocn: [6000.0e3]
    ssh: [6000.0e3]
  rv:
    hocn: [100]
    socn: [100]
    tocn: [100]
    ssh: [100]
  grids:
  - prefix: bump3d
    variables: [hocn, socn, tocn]
  - prefix: bump2d
    variables: [ssh]
output:
- parameter: cor_rh
  file:
    datadir: data_generated/parameters_bump_cor_nicas
    date: *date
    exp: parameters_bump_cor_nicas.cor_rh
    type: an
- parameter: cor_rv
  file:
    datadir: data_generated/parameters_bump_cor_nicas
    date: *date
    exp: parameters_bump_cor_nicas.cor_rv
    type: an

test:
  reference filename: testref/parameters_bump_cor_nicas.test
  test output filename: testoutput/parameters_bump_cor_nicas.test