geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  mom6_input_nml: ./inputnml/input.nml

input variables: &soca_vars  [hocn, socn, tocn, ssh]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  #ice_filename: ice_model.res.nc
  state variables: [hocn, socn, tocn, ssh]

bump:
  default_seed: 1
  prefix: bump3d
  datadir: ./bump
  method: cor
  strategy: specific_univariate
  new_nicas: 1
  mask_check: 1
  ntry: 3
  nrep:  2
  lsqrt: 1
  resol: 6.0
  network: 1
  mpicom: 2
  forced_radii: 1
  date: *date
  rh: 3000.0e3
  rv: 5
