geometry:
  mom6_input_nml: ./inputnml/input_small.nml
  geom_grid_file: soca_gridspec.small.nc
  fields metadata: ./fields_metadata.yml

input variables: &soca_vars  [hocn, socn, tocn, ssh]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./Data/
  ocn_filename: ocn.remapped.fc.2018-04-15T00:00:00Z.PT0S.nc
  state variables: [hocn, socn, tocn, ssh]

bump:
  verbosity: main
  datadir: ./bump
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  mask_check: true
  resol: 6.0
  network: false # Not re-implemented yet
  forced_radii: true
  rh:
    hocn: [6000.0e3]
    socn: [6000.0e3]
    tocn: [6000.0e3]
    ssh: [6000.0e3]
  rv:
    hocn: [100]
    socn: [100]
    tocn: [100]
    ssh: [100]
  grids:
  - prefix: bump3d
    variables: [hocn, socn, tocn]
  - prefix: bump2d
    variables: [ssh]
  output:
  - datadir: bump
    date: *date
    exp: parameters_bump_cor_nicas.cor_rh
    parameter: cor_rh
    type: an
  - datadir: bump
    date: *date
    exp: parameters_bump_cor_nicas.cor_rv
    parameter: cor_rv
    type: an

