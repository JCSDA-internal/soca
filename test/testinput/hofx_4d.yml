Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

Model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 1
  variables: [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

Initial Condition:
  read_from_file: 1
  date: 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc

Assimilation Window:
  window_begin: 2018-04-15T00:00:00Z
  window_length: PT3H

Observations:
  ObsTypes:

  - ObsSpace:
      name: CoolSkin
      ObsDataOut: {obsfile: ./Data/sst.out.nc}
      ObsDataIn:  {obsfile: ./Data/sst.nc}
      simulate:
        variables: [sea_surface_temperature]
    ObsOperator:
      name: CoolSkin
    Covariance:
      covariance: diagonal
    ObsFilter:
    - Filter: GOMsaver
      filename: ./Data/coolskingeovl.nc

  - ObsSpace:
      name: SeaSurfaceTemp
      ObsDataOut: {obsfile: ./Data/sst.out.nc}
      ObsDataIn:  {obsfile: ./Data/sst.nc}
      simulate:
        variables: [sea_surface_temperature]
    ObsOperator:
      name: Identity
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: SeaSurfaceSalinity
      ObsDataOut: {obsfile: ./Data/sss.out.nc}
      ObsDataIn:  {obsfile: ./Data/sss.nc}
      simulate:
        variables: [sea_surface_salinity]
    ObsOperator:
      name: Identity
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: ADT
      ObsDataOut: {obsfile: ./Data/adt.out.nc}
      ObsDataIn:  {obsfile: ./Data/adt.nc}
      simulate:
        variables: [obs_absolute_dynamic_topography]
    ObsOperator:
      name: ADT
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: InsituTemperature
      ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
      simulate:
        variables: [sea_water_temperature]
    ObsOperator:
      name: InsituTemperature
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: InsituSalinity
      ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
      simulate:
        variables: [sea_water_salinity]
    ObsOperator:
      name: MarineVertInterp
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: SeaIceFraction
      ObsDataOut: {obsfile: ./Data/icec.out.nc}
      ObsDataIn:  {obsfile:  ./Data/icec.nc}
      simulate:
        variables: [sea_ice_area_fraction]
    ObsOperator:
      name: SeaIceFraction
    Covariance:
      covariance: diagonal

