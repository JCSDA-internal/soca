---
logging:
  categories: Warning, Error, Debug
test_framework_runtime_config: "--log_level=test_suite"

Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

Variables:
  variables: [cicen, hicen, socn, tocn, ssh, hocn]

TestDate: &date 2018-04-15T00:00:00Z

InterpTest:
  tolerance: 1e-12
  Locations:
    lats: [  38.5,   0.0,   0.0,   2.0,  -2.0,  -2.0,   2.0, 89.0, -67.0]
    lons: [ -14.5, -15.0, -25.0, -15.0, -25.0, -15.0, -25.0,  0.0,   0.0]
  GeoVaLs:
    variables:
    - sea_water_potential_temperature
    - sea_water_practical_salinity
    - sea_water_cell_thickness
    - sea_surface_height_above_geoid
    - sea_surface_temperature
    - sea_ice_category_area_fraction
    - sea_ice_category_thickness

State:
  read_from_file: 1
  date: *date
  basename: "./INPUT/"
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
