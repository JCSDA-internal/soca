geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

initial condition:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: &date 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, mld, layer_depth]

background error:
  covariance model: SocaError
  analysis variables: [cicen, hicen, socn, tocn, ssh]
  date: *date
  bump:
    io:
      data directory: data_generated/static_socaerror_init
    drivers:
      multivariate strategy: specific_univariate
      compute nicas: true
      write local nicas: true
    model:
      do not cross mask boundaries: 0
    nicas:
      resolution: 6.0
  correlation:
  - name: ocn
    base value: 1500.0e3
    rossby mult: 0.3
    variables: [tocn, socn, ssh] # I don't think variable names actually matter
                                 # here, it just needs something
  - name: ice
    base value: 560224.089635854
    variables: [cicen, hicen]

  - name: wav
    base value: 600.0e3
    variables: [swh]

dirac:
  ixdir: [37, 12, 64, 23, 61, 59]
  iydir: [20, 15, 22, 29, 30, 11]
  izdir: [1, 1, 1, 1, 1, 1]
  ifdir: [1, 1, 1, 1, 1, 1]

output dirac:
  datadir: data_generated/dirac_soca_nomask
  date: *date
  exp: dirac_soca_nomask_%id%
  type: an

test:
  reference filename: testref/dirac_soca_nomask.test
  test output filename: testoutput/dirac_soca_nomask.test
