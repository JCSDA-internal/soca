    linearmodel:
      varchange: Identity      
      version: IdTLM
      tstep: PT1H
    ninner: 15
    gradient_norm_reduction: 1e-15
    test: 'on'
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity      
      version: IdTLM
      tstep: PT1H
    ninner: 15
