---
test_framework_runtime_config: "--log_level=test_suite"
Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
Variables:
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
TestDate: '2018-04-15T00:00:00Z'
State:
  read_from_file: 1
  date: '2018-04-15T00:00:00Z'
  basename: "./INPUT/"
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
Covariance:
  covariance: SocaError
  # General parameters
  default_seed: 1
  prefix: soca
  datadir: ./bump
  # Driver parameters
  method: cor
  #strategy: specific_univariate
  strategy: common      
#  new_hdiag: 0
  new_nicas: 0   # 1: recomputes convol param
  load_nicas: 1 # 1: loads convol param (layout specific)
  # Sampling parameters
  sam_read: 0
  sam_write: 1  
  mask_check: 1
  draw_type: random_uniform
  nc1: 100
  ntry: 3
  nrep:  2
  nc3: 10
  dc: 1000.0e3
  nl0r: 1
  # Diag parameters
  # Fit parameters
  minim_algo: "hooke"
  rvflt: 0.0
  # NICAS parameters
  lsqrt: 1  
  resol: 2.0
  nicas_interp: bilin
  network: 1
  mpicom: 2 # Number of internal comm steps 
  #NICAS parameters
  forced_radii: 1
  rh: 3000e3
  rv: 100
  advmode: 0
  # Output parameters  
  diag_interp: bilin
  date: '2018-04-15T00:00:00Z'
CovarianceTest:
  tolerance: 1e-4
  testinverse: false
