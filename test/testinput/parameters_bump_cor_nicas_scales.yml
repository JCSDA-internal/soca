geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

input variables: [socn, tocn, ssh, hocn, cicen, hicen]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: data_static/72x35x25/restarts/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: [socn, tocn, ssh, hocn, cicen, hicen]

bump:
  verbosity: main
  datadir: data_generated/parameters_bump_cor_nicas_scales
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  mask_check: true
  resol: 6.0
  network: false # Not re-implemented yet
  grids:
  - prefix: bump3d
    variables: [socn, tocn, hocn]
  - prefix: bump2d
    variables: [ssh, cicen, hicen]

  input:
  - parameter: rh
    read_from_file: 1
    date: &date 2018-04-15T00:00:00Z
    basename: data_generated/setcorscales/
    ocn_filename: ocn.cor_rh.incr.2018-04-15T00:00:00Z.nc
    ice_filename: ice.cor_rh.incr.2018-04-15T00:00:00Z.nc
    state variables: [socn, tocn, ssh, hocn, cicen, hicen]
  - parameter: rv
    read_from_file: 1
    date: &date 2018-04-15T00:00:00Z
    basename: data_generated/setcorscales/
    ocn_filename: ocn.cor_rv.incr.2018-04-15T00:00:00Z.nc
    ice_filename: ice.cor_rv.incr.2018-04-15T00:00:00Z.nc
    state variables: [socn, tocn, ssh, hocn, cicen, hicen]

test:
  reference filename: testref/parameters_bump_cor_nicas_scales.test
  test output filename: testoutput/parameters_bump_cor_nicas_scales.test