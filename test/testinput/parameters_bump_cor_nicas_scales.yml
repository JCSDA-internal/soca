geometry:
  mom6_input_nml: ./inputnml/input.nml
  geom_grid_file: soca_gridspec.nc
  fields metadata: ./fields_metadata.yml

input variables: [socn, tocn, ssh, hocn]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  state variables: [socn, tocn, ssh, hocn]

bump:
  verbosity: main
  datadir: ./bump_scales
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  mask_check: true
  resol: 6.0
  network: false # Not re-implemented yet
  grids:
  - prefix: bump3d
    variables: [socn, tocn]
  - prefix: bump2d
    variables: [ssh]

  input:
  - parameter: cor_rh
    read_from_file: 1
    date: &date 2018-04-15T00:00:00Z
    basename: ./Data/
    ocn_filename: ocn.cor_rh.an.2018-04-15T00:00:00Z.nc
    state variables: [socn, tocn, ssh]
  - parameter: cor_rv
    read_from_file: 1
    date: &date 2018-04-15T00:00:00Z
    basename: ./Data/
    ocn_filename: ocn.cor_rv.an.2018-04-15T00:00:00Z.nc
    state variables: [socn, tocn, ssh]

  output:
  - datadir: Data
    date: *date
    exp: parameters_bump_cor_nicas_scales.cor_rh
    parameter: cor_rh
    type: an
  - datadir: Data
    date: *date
    exp: parameters_bump_cor_nicas_scales.cor_rv
    parameter: cor_rv
    type: an
