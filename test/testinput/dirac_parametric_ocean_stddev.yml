geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  state variables: [socn, tocn, ssh, hocn, mld, layer_depth]

background error:
  adjoint test: true
  covariance model: SABER
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: SOCAParametricOceanStdDev
    temperature:
      sst:
        filepath: data_static/godas_sst_bgerr.nc
        variable: sst_bgerr
    unbalanced salinity: {}
    unbalanced ssh: {}
    smoother:
      horizontal:
        min grid mult: 10
        max: 500e3
      vertical:
        use mld: true
      save diagnostics:
        filepath: data_output/smoother_diags
    save diagnostics:
      filepath: data_output/parametric_ocean_stddev_diags

dirac: &dirac
  ixdir: [1, 17, 51, 31, 51, 63, 81, 14]
  iydir: [8, 21, 16, 33, 29, 26, 16, 41]
  izdir: [1,  5,  1,  1,  1,  1,  1,  1]
  ifdir: [1,  1,  3,  2,  1,  1,  1,  4]

diagnostic points: *dirac
output dirac:
  datadir: data_output/
  date: 2018-04-15T00:00:00Z
  exp: dirac_parametric_ocean_stddev_%id%
  type: an

