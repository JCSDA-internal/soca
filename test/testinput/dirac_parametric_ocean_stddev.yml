geometry: &geom
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: &date 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn, mld, layer_depth]

background error:
  covariance model: SABER
  # adjoint test: true
  saber central block:
    saber block name: ID

  saber outer blocks:
  - saber block name: ParametricOceanStdDev
    output:
     filepath: data_output/parametricStdDev
    temperature:
      sst file: data_static/godas_sst_bgerr.nc
      dz: 20.0
      efold: 500.0
      min: 0.1
      max: 2.0
    unbalanced salinity:
      min: 0.05
      max: 0.25
    unbalanced ssh:
      phi_ex: 20.0
      min: 0.0
      max: 0.1
    smoother:
      saber block name: EXPLICIT_DIFFUSION
      active variables: [tocn]
      geometry: *geom
      group mapping:
      - name: group1
        variables: [tocn]
      read:
        groups:
        - name: group1
          normalize: false
          horizontal:
            filename: data_generated/parameters_diffusion/hz_smaller.nc
          vertical:
            filename: data_generated/parameters_diffusion/vt_5lvls.nc

dirac:
  ixdir: [1, 17, 51, 31, 51, 63, 81, 14, 16, 43]
  iydir: [8, 21, 16, 33, 29, 26, 16, 41,  5, 43]
  izdir: [1,  5,  1,  1,  1,  1,  1,  1,  1,  1]
  ifdir: [1,  1,  3,  2,  1,  1,  1,  4,  5,  5]

output dirac:
  datadir: data_output/
  date: *date
  exp: dirac_%id%
  type: an
