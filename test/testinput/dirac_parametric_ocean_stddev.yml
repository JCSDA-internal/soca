  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  sfc_filename: sfc.res.nc
  state variables: [socn, tocn, ssh, hocn, mld, layer_depth, sw, lhf, shf, lw, us]

background error:
  adjoint test: true
  covariance model: SABER
  saber central block:
    saber block name: ID
  saber outer blocks:
  # - saber block name: SOCAParametricOceanStdDev
  #   temperature:
  #     sst:
  #       filepath: data_static/godas_sst_bgerr.nc
  #       variable: sst_bgerr
  #   unbalanced salinity: {} # use default values
  #   unbalanced ssh: {} # use default values
  #   other variables:
  #     sw:
  #       min: 10.0
  #       fraction of background: 0.2
  #     lhf:
  #       fraction of background: 0.2
  #       min: 5.0
  #       smooth: false
  #   smoother:
  #     horizontal:
  #       min grid mult: 10
  #       max: 500e3
  #     vertical: {} # use default values
  #     save diagnostics:
  #       filepath: data_output/smoother_diags
  #   save diagnostics:
  #     filepath: data_output/parametric_ocean_stddev_diags

  - saber block name: SOCAParametricOceanStdDev
    temperature:
      varaible: tocn
      min: 0.1
      max: 2.0
      dz: 20.0
      efold: 500
      min layer thickness: 0.01
      sst:
        filepath: data_static/godas_sst_bgerr.nc
        variable: sst_bgerr
      smooth: true
    unbalanced salinity:
      variable: socn
      min: 0.0
      max: 0.25
      mld variable: mld
      smooth: true
    unbalanced ssh:
      variable: ssh
      min: 0.0
      max: 0.1
      smooth: true
    other variables:
      sw:
        min: 10.0
        fraction of background: 0.2
      lhf:
        fraction of background: 0.2
        min: 5.0
        smooth: false
    smoother:
      horizontal:
        min grid mult: 10
        max: 500e3
      vertical: {}
    save diagnostics:
      filepath: data_output/parametric_ocean_stddev_diags

dirac: &dirac
  ixdir: [1, 17, 51, 31, 51, 63, 81, 14]
  iydir: [8, 21, 16, 33, 29, 26, 16, 41]
  izdir: [1,  5,  1,  1,  1,  1,  1,  1]
  ifdir: [1,  1,  3,  2,  1,  1,  1,  4]

diagnostic points: *dirac
output dirac:
  datadir: data_output/
  date: 2018-04-15T00:00:00Z
  exp: dirac_parametric_ocean_stddev_%id%
  type: an

