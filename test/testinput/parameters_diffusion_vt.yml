geometry: &geom
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: &stateVariables [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh]

background error:
  covariance model: SABER
  saber central block:
    saber block name: EXPLICIT_DIFFUSION
    geometry: *geom
    calibration:
      normalization:
        # NOTE, not actually used here, since the normalization spec is only used for hz
        method: randomization  #< other option is "brute force"
        iterations: 1000       #< in the real world you'll want to use 1e4 or so
      
      groups:
      - name: vt_5lvls
        vertical:
          as gaussian: true
          fixed value: 5.0
        write:
          filename: data_generated/parameters_diffusion_vt/vt_5lvls.nc