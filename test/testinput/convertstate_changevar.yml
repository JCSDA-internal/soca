input geometry: &geom
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

output geometry: *geom

variable change:
  variable change name: Model2Ana
  do inverse: false
  rotate:
    u: [eastward_sea_water_velocity]
    v: [northward_sea_water_velocity]
  interp: true
  log:
    var:
    - sea_water_salinity
    - mass_concentration_of_chlorophyll_in_sea_water
  output variables: &soca_vars
  - sea_surface_height_above_geoid
  - sea_water_potential_temperature
  - sea_water_salinity
  - eastward_sea_water_velocity
  - northward_sea_water_velocity
  - sea_water_cell_thickness
  - sea_ice_category_area_fraction
  - mass_concentration_of_chlorophyll_in_sea_water
  - depth_below_sea_surface

states:
- input:
     read_from_file: 1
     basename: data_static/72x35x25/restarts/
     ocn_filename: MOM.res.nc
     ice_filename: cice.res.nc
     sfc_filename: sfc.res.nc
     date: &bkg_date 2018-04-15T00:00:00Z
     state variables: *soca_vars
  output:
     datadir: data_output/
     exp: convertstate_changevar
     type: fc
     date: *bkg_date
- input:
     read_from_file: 1
     basename: data_static/72x35x25/restarts/
     ocn_filename: MOM.res.nc
     ice_filename: cice.res.nc
     sfc_filename: sfc.res.nc
     date: *bkg_date
     state variables: *soca_vars
  output:
     datadir: data_output/
     exp: convertstate_changevar.dummy_member
     type: fc
     date: *bkg_date

test:
  reference filename: testref/convertstate_changevar.test
  test output filename: testoutput/convertstate_changevar.test
