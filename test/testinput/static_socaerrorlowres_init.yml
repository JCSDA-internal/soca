geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  geom_grid_file: soca_gridspec.small.nc
  mom6_input_nml: ./inputnml/input_small.nml

analysis variables: [cicen, hicen, hocn, socn, tocn, ssh]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT_small/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  state variables: [cicen, hicen, hocn, socn, tocn, ssh]

background error:
  verbosity: main
  covariance model: SocaError
  datadir: ./bump_lowres
  method: cor
  strategy: specific_univariate
  new_nicas: 1
  mask_check: 1
  ntry: 3
  nrep:  2
  resol: 6.0
  network: 1
  mpicom: 2
  date: *date
  ocean_corr_scale: 3000.0e3
  ice_corr_scale: 2000.0e3
  analysis variables: [cicen, hicen, hocn, socn, tocn, ssh]
