
cost function:
  cost type: 3D-Var
  window begin: 2018-04-14T00:00:00Z
  window length: P2D
  analysis variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn]
  geometry:
    num_ice_cat: 5
    num_ice_lev: 4
    num_sno_lev: 1
    mom6_input_nml: ./inputnml/input.nml

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    sfc_filename: sfc.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: &model_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, mld, layer_depth]

  _file: &_file
    read_from_file: 1
    date: *bkg_date
    basename: ./Data/
    remap_filename: ./INPUT/MOM.res.nc
    state variables: *soca_vars

  background error:
    covariance model: hybrid
    static weight: 0.5
    ensemble weight: 0.5
    static:
      verbosity: main
      covariance model: SocaError
      prefix: soca
      datadir: ./bump
      strategy: specific_univariate
      load_nicas: 1
      lsqrt: 1
      mpicom: 2
      date: *bkg_date
      analysis variables: *soca_vars

      variable changes:

      - variable change: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        input variables: *soca_vars
        output variables: *soca_vars

      - variable change: BkgErrGODAS
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        input variables: *soca_vars
        output variables: *soca_vars

      - variable change: VertConvSOCA
        Lz_min: 2.0
        Lz_mld: 1
        Lz_mld_max: 500.0
        scale_layer_thick: 1.5
        input variables: *soca_vars
        output variables: *soca_vars

      - variable change: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 2
        dcdt:
          filename: ./Data/kmask.nc
          name: dcdt
        input variables: *soca_vars
        output variables: *soca_vars

    ensemble:
      date: *bkg_date
      variables: *soca_vars
      members:
      - <<: *_file
        ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc


      localization:
       localization variables: [socn, tocn, ssh]
       localization method: BUMP
       bump:
        datadir: ./bump
        prefix: soca_bump_loc
        method: loc
        strategy: common
        load_nicas: 1
        mpicom: 2
        verbosity: main
        grids:
        - localization variables: [socn, tocn, ssh]


  observations:

  - obs space:
      name: ADT
      obsdataout: {obsfile: ./Data/adt.out.nc}
      obsdatain:  {obsfile: ./Data/adt.nc}
      simulated variables: [obs_absolute_dynamic_topography]
    obs operator:
      name: ADT
    obs error:
      covariance model: diagonal

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
      mom6_input_nml: ./inputnml/input.nml
    ninner: 1
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

output:
  datadir: Data
  exp: 3dhbr
  type: an

final:
  diagnostics:
    departures: oman
