resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  mom6_input_nml: ./inputnml/input.nml

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 0
  variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

_bkg_date: &bkg_date 2018-04-15T00:00:00Z

_file: &_file
  read_from_file: 1
  date: *bkg_date
  basename: ./Data/
  remap_filename: ./INPUT/MOM.res.nc

cost_function:
  cost_type: 3D-Var
  window_begin: 2018-04-14T00:00:00Z
  window_length: P2D
  variables: *soca_vars
  varchange: Identity
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_filename: MOM.res.nc
        ice_filename: cice.res.nc
        sfc_filename: sfc.res.nc
        date: *bkg_date
        seaice_model: cice

    Covariance:
     covariance: hybrid
     static_weight: 0.5
     ensemble_weight: 0.5
     static:
      covariance: SocaError
      prefix: soca
      datadir: ./bump
      strategy: specific_univariate
      load_nicas: 1
      lsqrt: 1
      mpicom: 2
      date: *bkg_date
      variables: *soca_vars

      variable_changes:

      - varchange: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BkgErrGODAS
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: VertConvSOCA
        Lz_min: 2.0
        Lz_mld: 1
        Lz_mld_max: 500.0
        scale_layer_thick: 1.5
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 2
        dcdt:
          filename: ./Data/kmask.nc
          name: dcdt
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

     ensemble:
      date: *bkg_date
      variables: *soca_vars
      members:
      - <<: *_file
        ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc

      - <<: *_file
        ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc

      localization:
       timeslots: ['2018-04-15T00:00:00Z']
       variables: *soca_vars
       localization: BUMP
       bump:
        datadir: ./bump
        prefix: soca_bump_loc
        method: loc
        strategy: common
        load_nicas: 1
        mpicom: 2
        verbosity: main
        grids:
        - variables: [socn, tocn, cicen_01, cicen_02, cicen_03, cicen_04, cicen_05, hicen_01, hicen_02, hicen_03, hicen_04, hicen_05, ssh]

  Jo:
    ObsTypes:

    - ObsSpace:
        name: ADT
        ObsDataOut: {obsfile: ./Data/adt.out.nc}
        ObsDataIn:  {obsfile: ./Data/adt.nc}
        simulate:
          variables: [obs_absolute_dynamic_topography]
      ObsOperator:
        name: ADT
      Covariance:
        covariance: diagonal

variational:
  iteration:
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
      mom6_input_nml: ./inputnml/input.nml
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 1
    gradient_norm_reduction: 1e-15
    test: 'on'

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dhbr
  type: an
  seaice_model: cice

final:
  diagnostics:
    departures: oman
