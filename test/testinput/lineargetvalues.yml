  numiterTL: 10
  firstmulTL: 1.0
  toleranceTL: 1.0e-11
  toleranceAD: 1.0e-11

State:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  sfc_filename: sfc.res.nc
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]
  remap_filename: ./INPUT/MOM.res.nc

GeoVaLsVariables:
  variables:
  - sea_water_potential_temperature
#  - sea_water_practical_salinity
#  - tocn
#  - socn
#  - ssh
#  - hocn
#  - cicen
#  - hicen

Locations:
  window_begin: 2018-04-15T00:00:00Z
  window_end: 2018-04-15T03:00:00Z
  ObsSpace:
    name: Random Locations
    simulate:
      variables: []
    Generate:
      Random:
        nobs: 1000
        lat1: -75
        lat2: 90
        lon1: 0
        lon2: 360
        random_seed: 1
