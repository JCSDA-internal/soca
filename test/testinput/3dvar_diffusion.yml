# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.5

cost function:
  cost type: 3D-Var
  time window:
    begin: 2018-04-14T00:00:00Z
    length: P2D
  analysis variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, mld, layer_depth]
  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    sfc_filename: sfc.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: *soca_vars

  background error:
    covariance model: SABER
    saber central block:
      saber block name: EXPLICIT_DIFFUSION
      active variables: [tocn, socn, ssh]
      geometry: *geom
      group mapping:
      - name: group1
        variables: [tocn, socn]
      - name: group2
        variables: [ssh]
      read:
        groups:
        - name: group1
          horizontal:
            filename: data_generated/parameters_diffusion_hz/hz_smaller.nc
          vertical:
            filename: data_generated/parameters_diffusion_vt/vt_5lvls.nc
        - name: group2          
          horizontal:
            filename: data_generated/parameters_diffusion_hz/hz_smaller.nc

    date: *bkg_date
    

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:
      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrGODAS
        sst_bgerr_file: data_static/godas_sst_bgerr.nc
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0


      - linear variable change name: BalanceSOCA
        kst:
          dsdtmax: 0.1
          dsdzmin: 3.0e-6
          dtdzmin: 1.0e-6
          nlayers: 999
        ksshts:
          nlayers: 10
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: CoolSkin
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/sst_coolskin.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: CoolSkin
      obs error:
        covariance model: diagonal

    - obs space:
        name: SeaSurfaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/sst.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/sss.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sss.nc
        simulated variables: [seaSurfaceSalinity]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/distance_from_coast}
          minvalue: 1500e3
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_surface_temperature}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/adt.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/adt.nc
        simulated variables: [absoluteDynamicTopography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Bounds Check
        minvalue: -2.0
        maxvalue: 2.0
      - filter: Perform Action
        action:
          name: assign error
          error function:
            name: ObsFunction/LinearCombination
            options:
              variables: [GeoVaLs/mesoscale_representation_error,
                          ObsError/absoluteDynamicTopography]
              coefs: [1.0,
                      1.0]

    - obs space:
        name: InsituTemperature
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/prof_T.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [waterTemperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/prof_S.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [salinity]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yml
        vertical coordinate: sea_water_depth
        observation vertical coordinate: depth
        interpolation method: linear
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: SeaIceFraction
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvar_diffusion/icec.3dvar_diffusion.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/icec.nc
        simulated variables: [seaIceFraction]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        state component:      
          datadir: data_generated/3dvar_diffusion
          date: *bkg_date
          exp: 3dvar_diffusion.iter1
          type: incr

output:
  datadir: data_generated/3dvar_diffusion
  exp: 3dvar_diffusion
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvar_diffusion.test
  test output filename: testoutput/3dvar_diffusion.test
  float relative tolerance: 1e-5