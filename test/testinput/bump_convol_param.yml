  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
  - hocn  
date: 2018-04-14T21:00:00Z
background:
  read_from_file: 1
  basename: "./INPUT/"
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
