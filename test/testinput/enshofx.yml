Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

Model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 1
  variables: [cicen, hicen, socn, tocn, ssh, hocn]

Initial Condition:
  _: &state
    date: 2018-04-15T06:00:00Z
    read_from_file: 1
    basename: ./Data/
    ice_filename: ../INPUT/ice_model.res.nc
  state:
  - <<: *state
    ocn_filename: ../Data/ocn.pert.ens.1.2018-04-15T00:00:00Z.PT6H.nc
  - <<: *state
    ocn_filename: ../Data/ocn.pert.ens.2.2018-04-15T00:00:00Z.PT6H.nc
  - <<: *state
    ocn_filename: ../Data/ocn.pert.ens.3.2018-04-15T00:00:00Z.PT6H.nc

Assimilation Window:
  Begin: 2018-04-15T06:00:00Z
  Length: PT2H

Observations:
  ObsTypes:

  - ObsType: SeaSurfaceTemp
    variables: [sea_surface_temperature]
    ObsData:
      ObsDataOut: {obsfile: ./Data/sst.out.nc}
      ObsDataIn:  {obsfile: ./Data/sst.nc}
    Covariance:
      covariance: diagonal

  - ObsType: SeaSurfaceSalinity
    variables: [sea_surface_salinity]
    ObsData:
      ObsDataOut: {obsfile: ./Data/sss.out.nc}
      ObsDataIn:  {obsfile: ./Data/sss.nc}
    Covariance:
      covariance: diagonal

  - ObsType: ADT
    ObsData:
      ObsDataOut: {obsfile: ./Data/adt.out.nc}
      ObsDataIn:  {obsfile: ./Data/adt.nc}
    Covariance:
      covariance: diagonal

  - ObsType: InsituTemperature
    ObsData:
      ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
    Covariance:
      covariance: diagonal

  - ObsType: InsituSalinity
    variable: [sea_water_salinity]
    ObsData:
      ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
    Covariance:
      covariance: diagonal

  - ObsType: SeaIceFraction
    ObsData:
      ObsDataOut: {oubsfile: ./Data/icec.out.nc}
      ObsDataIn:  {obsfile:  ./Data/icec.nc}
    Covariance:
      covariance: diagonal

