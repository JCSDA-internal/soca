Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

Initial Condition:
  read_from_file: 1
  date: 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  variables: [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

Assimilation Window:
  Begin: 2018-04-15T00:00:00Z
  Length: P2D

Observations:
  ObsTypes:

  - ObsSpace:
      name: CoolSkin
      ObsDataOut: {obsfile: ./Data/sst.out.nc}
      ObsDataIn:  {obsfile: ./Data/sst.nc}
    ObsOperator:
      name: CoolSkin
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: SeaSurfaceTemp
      ObsDataOut: {obsfile: ./Data/sst.out.nc}
      ObsDataIn:  {obsfile: ./Data/sst.nc}
    ObsOperator:
      name: SeaSurfaceTemp
      variables: [sea_surface_temperature]
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: SeaSurfaceSalinity
      ObsDataOut: {obsfile: ./Data/sss.out.nc}
      ObsDataIn:  {obsfile: ./Data/sss.nc}
    ObsOperator:
      name: SeaSurfaceSalinity      
      variables: [sea_surface_salinity]
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: ADT
      ObsDataOut: {obsfile: ./Data/adt.out.nc}
      ObsDataIn:  {obsfile: ./Data/adt.nc}
    ObsOperator:
      name: ADT
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: InsituTemperature
      ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
    ObsOperator:
      name: InsituTemperature      
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: InsituSalinity
      ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
      ObsDataIn:  {obsfile: ./Data/prof.nc}
    ObsOperator:
      name: InsituSalinity
      variable: [sea_water_salinity]
    Covariance:
      covariance: diagonal

  - ObsSpace:
      name: SeaIceFraction
      ObsDataOut: {oubsfile: ./Data/icec.out.nc}
      ObsDataIn:  {obsfile:  ./Data/icec.nc}
    ObsOperator:
      name: SeaIceFraction
    Covariance:
      covariance: diagonal

