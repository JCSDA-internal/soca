      load_nicas: 1  # 1: loads convol param (layout specific)
      # Sampling parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 1
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 1000.0e3
      nl0r: 1
      # Diag parameters
      # Fit parameters
      minim_algo: "hooke"
      rvflt: 0.0
      # NICAS parameters
      lsqrt: 1  
      resol: 8.0
      nicas_interp: bilin
      network: 1
      mpicom: 2 # Number of internal comm steps 
      #NICAS parameters
      forced_radii: 1
      rh: 3000e3
      rv: 100
      advmode: 0
      # Output parameters  
      diag_interp: bilin
      date: '2018-04-15T00:00:00Z'
      variable_changes:
      - varchange: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        ocean_depth_min: 1000        
        rescale_bkgerr: 0.5        
        date: '2018-04-15T00:00:00Z'
        t_min: 0.0
        t_max: 5.0
        s_min: 0.0 #0.0001
        s_max: 1.0 #0.2
        ssh_min: 0.0 #0.05
        ssh_max: 0.5 #0.5
        delta_z: 10.0
        efold_z: 1500.0	
        variables:                                
          variables:
          - cicen
          - hicen
          - socn
          - tocn
          - ssh
          - hocn
        inputVariables:
          variables:
          - cicen
