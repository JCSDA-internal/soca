geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

input variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

background:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: *soca_vars

bump:
  datadir: ./bump
  prefix: soca_bump_loc
  method: loc
  strategy: common
  new_nicas: true
  write_nicas_local: true
  resol: 6.0
  forced_radii: true
  rh:
    common: [2500000.0]
    socn: [2500000.0]
    tocn: [2500000.0]
    cicen: [2500000.0]
    hicen: [2500000.0]
    ssh: [2500000.0]
  rv:
    common: [500]
    socn: [500]
    tocn: [500]
    cicen: [500]
    hicen: [500]
    ssh: [500]
  grids:
  - variables: [socn, tocn, cicen, hicen, ssh]
