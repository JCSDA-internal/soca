resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

background:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc

bump:
  prefix: soca_bump_loc
  datadir: ./bump
  method: loc
  strategy: common
  new_nicas: 1
  ntry: 3
  nrep: 2
  lsqrt: 1
  resol: 6
  network: 0
  mask: 0
  mpicom: 2
  default_seed: 1
  forced_radii: 1
  rh: 2500000.0
  rv: 500
