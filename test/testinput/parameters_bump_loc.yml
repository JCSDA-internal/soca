geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: &stateVariables
  - sea_ice_category_area_fraction
  - sea_ice_category_thickness
  - sea_ice_category_snow_thickness
  - sea_water_salinity
  - sea_water_potential_temperature
  - eastward_sea_water_velocity
  - northward_sea_water_velocity
  - sea_surface_height_above_geoid

background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      io:
        data directory: data_output/
        files prefix: soca_bump_loc
      drivers:
        multivariate strategy: duplicated
        compute nicas: true
        write local nicas: true
      nicas:
        resolution: 6.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - common
          value: 2500000.0
        vertical length-scale:
        - groups:
          - common
          value: 500
      grids:
      - model:
          variables: *stateVariables

test:
  reference filename: testref/parameters_bump_loc.test
  test output filename: testoutput/parameters_bump_loc.test