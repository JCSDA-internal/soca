geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

input variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

background:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: *soca_vars

bump:
  io:
    data directory: data_generated/parameters_bump_loc
    files prefix: soca_bump_loc
  drivers:
    multivariate strategy: common
    compute nicas: true
    write local nicas: true
  nicas:
    resolution: 6.0
    explicit length-scales: true
    horizontal length-scale:
    - variables:
      - common
      - socn
      - tocn
      - cicen
      - hicen
      - ssh
      value: 2500000.0
    vertical length-scale:
    - variables:
      - common
      - socn
      - tocn
      - cicen
      - hicen
      - ssh
      value: 500
  grids:
  - model:
      variables:
      - socn
      - tocn
      - cicen
      - hicen
      - ssh

test:
  reference filename: testref/parameters_bump_loc.test
  test output filename: testoutput/parameters_bump_loc.test
