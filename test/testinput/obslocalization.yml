- obs space:
    name: 'Rossby'
    distribution: InefficientDistribution
    simulated variables: ['sea_surface_temperature']
    obsdatain:  {obsfile: ./Data/sst.nc}
  obs localization:
    localization method: Rossby
    search method: kd_tree
    base value: 500.0e3
    rossby mult: 2.0
