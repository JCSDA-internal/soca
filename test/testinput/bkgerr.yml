test_framework_runtime_config: "--log_level=test_suite"
Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1  
State:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]
LinearVariableChangeTests:
- varchange: BkgErrSOCA
  toleranceInverse: 1e-12
  testinverse: 1
  read_from_file: 3
  basename: ./
  ocn_filename: ocn.bkgerror.nc
  ice_filename: ice.bkgerror.nc
  date: *date
  t_min: 0.0
  t_max: 5.0
  s_min: 0.0
  s_max: 1.0
  ssh_min: 0.0
  ssh_max: 0.5
  variables:                                
    variables: *soca_vars
  inputVariables:
    variables: *soca_vars
  outputVariables:
    variables: *soca_vars

