Forecasts:
  variables: [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]
  state:
  - date: 2018-04-15T00:00:00Z
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: ice_model.res.nc
    sfc_filename: sfc.res.nc

Assimilation Window:
  window_begin: 2018-04-14T00:00:00Z
  window_length: P2D

Observations:
  ObsTypes:

  - ObsOperator:
      name: CRTM
      Absorbers: [H2O,O3,CO2]
      Clouds: [Water, Ice]
      Cloud_Fraction: 1.0
      LinearObsOperator:
        Absorbers: [H2O,O3,CO2]
        Clouds: [Water]
      ObsOptions:
        Sensor_ID: gmi_gpm
        EndianType: little_endian
        CoefficientPath: Data/
    ObsSpace:
      name: gmi_gpm
      ObsDataIn:
        obsfile: Data/gmi_gpm_obs.nc
      simulate:
        variables: [brightness_temperature]
        channels: 1-13
