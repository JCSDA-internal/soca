_date_begin: &date_begin 2018-04-15T00:00:00Z
cost function:
  cost type: 4D-Var
  window begin: *date_begin
  window length: PT6H
  analysis variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]
  geometry:
    mom6_input_nml: ./inputnml/input.nml
    fields metadata: ./fields_metadata.yml

  model:
    name: MOM6solo
    tstep: PT1H
    advance_mom6: 1
    model variables: &model_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, mld, layer_depth]

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    date: *date_begin
    state variables: *model_vars

  _file: &_file
    read_from_file: 1
    date: *date_begin
    basename: ./Data/
    remap_filename: ./INPUT/MOM.res.nc
    state variables: *soca_vars

  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SocaError
        analysis variables: [cicen, hicen, socn, tocn, ssh, sw, lhf, shf, lw, us]
        date: *date_begin
        bump:
          verbosity: main
          datadir: ./bump
          strategy: specific_univariate
          load_nicas_local: true
        correlation:
        - name: ocn
          variables: [socn, tocn, ssh, sw, lhf, shf, lw, us]
        - name: ice
          variables: [cicen, hicen]

        linear variable change:
          input variables: *soca_vars
          output variables: *soca_vars
          linear variable changes:

          - linear variable change name: BkgErrFILT
            ocean_depth_min: 1000 # [m]
            rescale_bkgerr: 1.0
            efold_z: 2500.0       # [m]

          - linear variable change name: BkgErrGODAS
            t_min: 0.1
            t_max: 2.0
            t_dz:  20.0
            t_efold: 500.0
            s_min: 0.0
            s_max: 0.25
            ssh_min: 0.0   # value at EQ
            ssh_max: 0.1   # value in Extratropics
            ssh_phi_ex: 20 # lat of transition from extratropics
            cicen_min: 0.1
            cicen_max: 0.5
            hicen_min: 10.0
            hicen_max: 100.0

          - linear variable change name: VertConvSOCA
            Lz_min: 2.0
            Lz_mld: 1
            Lz_mld_max: 500.0
            scale_layer_thick: 1.5

          - linear variable change name: BalanceSOCA
            dsdtmax: 0.1
            dsdzmin: 3.0e-6
            dtdzmin: 1.0e-6
            nlayers: 2
            dcdt:
              filename: ./Data/kmask.nc
              name: dcdt

      weight:
        value: 0.5
    - covariance:
        covariance model: ensemble
        members:
        - <<: *_file
          ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
          ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        - <<: *_file
          ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
          ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        - <<: *_file
          ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
          ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        - <<: *_file
          ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
          ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: [socn, tocn, ssh]
            output variables: [socn, tocn, ssh]
            bump:
              datadir: ./bump
              prefix: soca_bump_loc
              method: loc
              strategy: common
              load_nicas_local: true
              verbosity: main
      weight:
        value: 0.5

  observations:

  - obs space:
      name: ADT
      obsdataout: {obsfile: ./Data/adt.out.nc}
      obsdatain:  {obsfile: ./Data/adt.nc}
      simulated variables: [absolute_dynamic_topography]
    obs operator:
      name: ADT
    obs error:
      covariance model: diagonal

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: ./inputnml/input.nml
      fields metadata: ./fields_metadata.yml
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT1H
    ninner: 1
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

output:
  datadir: Data
  exp: 3dvarfgat
  type: an

final:
  diagnostics:
    departures: oman
