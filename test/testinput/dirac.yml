---
logging:
  categories: Info, Test, Warning, Error, Trace

resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

variables:
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh]

initial:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  
dirac:
  ndir: 8
  ixdir(1): 115
  iydir(1): 96
  ixdir(2): 200
  iydir(2): 118
  ixdir(3): 41
  iydir(3): 81
  ixdir(4): 108
  iydir(4): 167
  ixdir(5): 208
  iydir(5): 17
  ixdir(6): 131
  iydir(6): 22
  ixdir(7): 197
  iydir(7): 209
  ixdir(8): 276
  iydir(8): 107
  ildir: 1
  ifdir: 2

Covariance:
    covariance: SocaError #BUMP
    # General parameters
    default_seed: 1
    prefix: soca
    datadir: ./bump
    # Driver parameters
    method: cor
    strategy: common
    new_nicas: 0   # 1: recomputes convol param
    load_nicas: 1  # 1: loads convol param (layout specific)
    # Sampling parameters
    sam_read: 1
    sam_write: 1
    mask_check: 1
    draw_type: random_uniform
    nc1: 100
    ntry: 3
    nrep:  2
    nc3: 10
    dc: 1000.0e3
    nl0r: 1
    # Diag parameters
    # Fit parameters
    minim_algo: "hooke"
    rvflt: 0.0
    # NICAS parameters
    lsqrt: 1
    resol: 8.0
    nicas_interp: bilin
    network: 1
    mpicom: 2 # Number of internal comm steps
    #NICAS parameters
    forced_radii: 1
    rh: 3000e3
    rv: 100
    advmode: 0
    # Output parameters
    diag_interp: bilin
    date: *date
    # Decorrelation length scale
    ocean_corr_scale: 3000.0e3
    ice_corr_scale: 3000.0e3

output_B:
  datadir: Data
  date: *date
  exp: B
  type: an
