inputVariables:
  variables: &soca_vars [tocn, socn, hocn, cicen, uocn, vocn]
inputresolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  param_file: MOM_input
  geom_grid_file: soca_gridspec.nc
  read_soca_grid: grid
outputresolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  param_file: MOM_regional_input
  geom_grid_file: output_grid.nc
  read_soca_grid: grid
varchange: Ana2Model
rotate:
  u: [uocn]
  v: [vocn]
inputVariables:
  variables: *soca_vars
outputVariables:
  variables: *soca_vars

states:
- input:
     read_from_file: 1
     change_resol: 2
     vertical_grid_fixz: woa09
     bathy_file: ./INPUT/regional_ocean_topog.nc
     basename: ./INPUT/
     ocn_filename: MOM.res.nc
     ice_filename: cice.res.nc
     sfc_filename: sfc.res.nc
     date: &bkg_date 2018-04-15T00:00:00Z
     seaice_model: cice
  output:
     datadir: Data
     exp: remapped
     type: fc
     seaice_model: cice
     date: &bkg_date 2018-04-15T00:00:00Z
