geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  mom6_input_nml: ./inputnml/input.nml

analysis variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 0
  model variables: *soca_vars

model aux control:

initial condition:
  read_from_file: 1
  basename: ./INPUT/
  ocn_sfc_filename: MOM.res.nc
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  date: &date 2018-04-15T00:00:00Z
  state variables: *soca_vars

linear model:
  name: IdTLM
  tstep: PT1H
  advance_mom6: 0
  lm variables: *soca_vars

linear model test:
  forecast length: PT2H
  first multiplier TL: 0.01
  iterations TL: 1
  tolerance TL: 999.9e1 # Not testing tlm
  tolerance AD: 1.0e-12

background error:
  covariance model: SocaError
  prefix: soca
  datadir: ./bump
  strategy: specific_univariate
  load_nicas: 1
  lsqrt: 1
  mpicom: 2
  date: *date
  analysis variables: *soca_vars
