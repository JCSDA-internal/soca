Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

Variables:
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

Model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 0
  variables: *soca_vars

ModelBias:
  covariance: SocaError

State:
  read_from_file: 1
  basename: "./INPUT/"
  ocn_sfc_filename: MOM.res.nc
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  date: &date 2018-04-15T00:00:00Z

LinearModel:
  name:
  version: IdTLM
  tstep: PT1H
  advance_mom6: 0
  variables: *soca_vars

LinearModelTest:
  fclength: PT2H
  testiterTL: 1
  toleranceTL: 999.9e1 # Not testing tlm
  toleranceAD: 1.0e-12

Covariance:
  covariance: SocaError
  prefix: soca
  datadir: ./bump
  strategy: specific_univariate
  load_nicas: 1
  lsqrt: 1
  mpicom: 2
  date: *date
  variables: *soca_vars
