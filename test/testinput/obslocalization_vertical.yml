geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml
  iterator dimension: 3

window begin: 2018-04-14T00:00:00Z
window end: 2018-04-16T00:00:00Z

observations:
- obs space:
    name: 'Vertical BoxCar'
    distribution:
      name: InefficientDistribution
    simulated variables: ['sea_water_temperature']
    obsdatain:  {obsfile: ./Data/prof.nc}
  obs localizations:
  - localization method: Vertical localization
    vertical lengthscale: 100
    ioda vertical coordinate: depth
    ioda vertical coordinate group: MetaData
    localization function: Box Car
    reference gridpoints:
      lons: [-172.5, -172.5, -172.5, -172.5]
      lats: [ -42.5,  -42.5,   -42.5, -42.5]
      depths: [0.0, 34.2862955, 182.737966, 1921.40255]
    reference local nobs: [96, 134, 84, 0]
    reference rms: [1.0, 1.0, 1.0, 1.0]
    print iterator: false

- obs space:
    name: 'Vertical Gaspari Cohn'
    distribution:
      name: InefficientDistribution
    simulated variables: ['sea_water_temperature']
    obsdatain:  {obsfile: ./Data/prof.nc}
  obs localizations:
  - localization method: Vertical localization
    vertical lengthscale: 100
    ioda vertical coordinate: depth
    ioda vertical coordinate group: MetaData
    localization function: Gaspari Cohn
    reference gridpoints:
      lons: [-172.5, -172.5, -172.5, -172.5]
      lats: [ -42.5,  -42.5,   -42.5, -42.5]
      depths: [0.0, 34.2862955, 182.737966, 1921.40255]
    reference local nobs: [96, 134, 84, 0]
    reference rms: [0.6257, 0.606492, 0.498945, 0]
    print iterator: false

- obs space:
    name: 'Vertical BoxCar log transform'
    distribution:
      name: InefficientDistribution
    simulated variables: ['sea_water_temperature']
    obsdatain:  {obsfile: ./Data/prof.nc}
  obs localizations:
  - localization method: Vertical localization
    vertical lengthscale: 100
    ioda vertical coordinate: depth
    ioda vertical coordinate group: MetaData
    localization function: Box Car
    apply log transformation: true 
    reference gridpoints:
      lons: [-172.5, -172.5, -172.5, -172.5]
      lats: [ -42.5,  -42.5,   -42.5, -42.5]
      depths: [0.0, 34.2862955, 182.737966, 1921.40255]
    reference local nobs: [218, 218, 218, 218]
    reference rms: [1.0, 1.0, 1.0, 1.0]
    print iterator: false

- obs space:
    name: 'Vertical BoxCar sst'
    distribution:
      name: InefficientDistribution
    simulated variables: ['sea_surface_temperature']
    obsdatain:  {obsfile: ./Data/sst.nc}
  obs localizations:
  - localization method: Vertical localization
    vertical lengthscale: 50
    assign constant vertical coordinate to obs: true
    constant vertical coordinate value: 0.0
    localization function: Box Car
    reference gridpoints:
      lons: [-172.5, -172.5, -172.5]
      lats: [ -42.5,  -42.5,   -42.5]
      depths: [0.0, 34.2862955, 182.737966]
    reference local nobs: [201, 201, 0]
    reference rms: [1.0, 1.0, 1.0]

 
