Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

Variables:
  variables: &soca_vars [cicen, hicen, hocn, socn, tocn, ssh]

TestDate: &date 2018-04-15T00:00:00Z

State:
  read_from_file: 1
  date: *date
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc

Covariance:
  covariance: SocaError
  prefix: soca
  datadir: ./bump
  strategy: specific_univariate
  load_nicas: 1
  lsqrt: 1
  mpicom: 2
  date: *date
  variables: *soca_vars

CovarianceTest:
  tolerance: 1e-10
  testinverse: false


