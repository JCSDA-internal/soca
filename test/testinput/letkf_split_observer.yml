geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

window begin: &date 2018-04-14T00:00:00Z
window length: P2D

background:
  variables: &soca_vars [socn, tocn, ssh, uocn, vocn, hocn, chl, biop]
  _: &state
    date: 2018-04-15T00:00:00Z
    read_from_file: 1
    basename: ./Data/
    state variables: *soca_vars
  members:
  - <<: *state
    ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
  - <<: *state
    ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
  - <<: *state
    ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
  - <<: *state
    ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
  - <<: *state
    ocn_filename: ocn.pert.ens.5.2018-04-15T00:00:00Z.PT0S.nc


# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

observations:
  observers:
  - obs space:
      name: SeaSurfaceTemp
      distribution:
        name: RoundRobin
      obsdataout:
        engine:
          type: H5File
          obsfile: ./Data/sst.letkf.observer.nc
      obsdatain:
        engine:
          type: H5File
          obsfile: ./Data/sst.nc
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 0
    obs filters:
    - *land_mask
    - filter: Thinning
      amount: 0.1
      random seed: 0

driver:
  run as observer only: true
  update obs config with geometry info: false

local ensemble DA:
  solver: LETKF

output:
  datadir: Data
  date: *date
  exp: letkf
  type: ens

test:
  reference filename: testref/letkf_split_observer.test
  test output filename: testoutput/letkf_split_observer.test