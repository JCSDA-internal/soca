geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

state:
    date: 2018-04-15T00:00:00Z
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    sfc_filename: sfc.res.nc
    state variables: [cicen, hicen, hsnon, socn, tocn, ssh, hocn, uocn, vocn, sw, lhf, shf, lw, us, chl]

window begin: 2018-04-14T00:00:00Z
window length: P2D

observations:
  - obs space:
      name: CoolSkin
      obsdataout: {obsfile: ./Data/sst.coolskin.out.nc}
      obsdatain:  {obsfile: ./Data/sst.nc}
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: CoolSkin

  - obs space:
      name: SeaSurfaceTemp
      obsdataout: {obsfile: ./Data/sst.out.nc}
      obsdatain:  {obsfile: ./Data/sst.nc}
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: Identity

  - obs space:
      name: SeaSurfaceSalinity
      obsdataout: {obsfile: ./Data/sss.out.nc}
      obsdatain:  {obsfile: ./Data/sss.nc}
      simulated variables: [sea_surface_salinity]
    obs operator:
      name: Identity

  - obs space:
      name: ADT
      obsdataout: {obsfile: ./Data/adt.out.nc}
      obsdatain:  {obsfile: ./Data/adt.nc}
      simulated variables: [absolute_dynamic_topography]
    obs operator:
      name: ADT

  - obs space:
      name: InsituTemperature
      obsdataout: {obsfile: ./Data/prof.T.out.nc}
      obsdatain:  {obsfile: ./Data/prof.nc}
      simulated variables: [sea_water_temperature]
    obs operator:
      name: InsituTemperature

  - obs space:
      name: InsituSalinity
      obsdataout: {obsfile: ./Data/prof.S.out.nc}
      obsdatain:  {obsfile: ./Data/prof.nc}
      simulated variables: [sea_water_salinity]
    obs operator:
      name: MarineVertInterp

  - obs space:
      name: SeaIceFraction
      obsdataout: {obsfile: ./Data/icec.out.nc}
      obsdatain:  {obsfile:  ./Data/icec.nc}
      simulated variables: [sea_ice_area_fraction]
    obs operator:
      name: SeaIceFraction

  - obs space:
      name: SeaIceFreeboard
      obsdataout: {obsfile: ./Data/icefb.out.nc}
      obsdatain:  {obsfile:  ./Data/icefb.nc}
      simulated variables: [sea_ice_freeboard]
    obs operator:
      name: SeaIceThickness

  - obs space:
      name: Chlorophyll
      obsdataout: {obsfile: ./Data/chl.out.nc}
      obsdatain:  {obsfile:  ./Data/chl.nc}
      simulated variables: [mass_concentration_of_chlorophyll_in_sea_water]
    obs operator:
      name: Chlorophyll Ocean Color
    obs filters:
    - filter: Gaussian_Thinning
      horizontal_mesh:   111
      use_reduced_horizontal_grid: false
    - filter: Domain Check
      filter variables:
      - name: mass_concentration_of_chlorophyll_in_sea_water
      where:
      - variable:
          name: mass_concentration_of_chlorophyll_in_sea_water@ObsValue
        minvalue: 0.001
        maxvalue: 10.0
      - variable:
          name: latitude@MetaData
        minvalue: -60.0
        maxvalue:  60.0
      action:
        name: reject
      where:
      - variable:
          name: mass_concentration_of_chlorophyll_in_sea_water@PreQC
        any_bit_set_of: 0,1,3,4,5,8,9,10,12,14,15,16,19,21,22,25
      action:
        name: inflate error
        inflation factor: 2.0

  - obs space:
      name: SurfaceU
      obsdataout: {obsfile: ./Data/uocn_surface.out.nc}
      obsdatain:  {obsfile: ./Data/uocn_surface.nc}
      simulated variables: [surface_eastward_sea_water_velocity]
    obs operator:
      name: Identity

  - obs space:
      name: SurfaceV
      obsdataout: {obsfile: ./Data/vocn_surface.out.nc}
      obsdatain:  {obsfile: ./Data/vocn_surface.nc}
      simulated variables: [surface_northward_sea_water_velocity]
    obs operator:
      name: Identity

test:
  reference filename: testref/hofx_3d.test