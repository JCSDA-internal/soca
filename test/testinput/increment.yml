Geometry:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

Variables:
  variables: [cicen, hicen, socn, tocn, ssh, hocn, sw, lw, lhf, shf, us]

TestDate: &date 2018-04-15T00:00:00Z

InterpTest:
  tolerance: 1e-12
  Locations:
    window_begin: 2018-04-14T00:00:00Z
    window_end: 2018-04-15T00:00:00Z
    ObsSpace:
      name: Random Locations
      simulate:
        variables: []
      Generate:
        Random:
          nobs: 1000
          lat1: -75
          lat2: 90
          lon1: 0
          lon2: 360
          random_seed: 1
        obs_errors: []
  GeoVaLs:
    variables:
    - sea_water_potential_temperature
    - sea_water_practical_salinity
    - sea_water_cell_thickness
    - sea_surface_height_above_geoid
    - sea_surface_temperature
    - sea_ice_category_area_fraction
    - sea_ice_category_thickness
    - net_downwelling_shortwave_radiation
    - upward_latent_heat_flux_in_air
    - upward_sensible_heat_flux_in_air
    - net_downwelling_longwave_radiation
    - friction_velocity_over_water

State:
  read_from_file: 1
  date: *date
  basename: "./INPUT/"
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
