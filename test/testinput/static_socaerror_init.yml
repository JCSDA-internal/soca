geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

analysis variables: &ana_vars [cicen, hicen, socn, tocn, ssh]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: [cicen, hicen, hocn, socn, tocn, ssh]

background error:
  covariance model: SocaError
  analysis variables: *ana_vars
  date: *date
  bump:
    verbosity: main
    datadir: ./bump
    method: cor
    strategy: specific_univariate
    new_nicas: 1
    interp_type: mesh_based
    mask_check: 1
    ntry: 3
    nrep:  2
    resol: 6.0
    network: 1
    mpicom: 2
  correlation:
  - name: ocn
    base value: 840336.134453782
    rossby mult: 0.280112045
    vars: [tocn, socn, ssh]
  - name: ice
    base value: 560224.089635854
    vars: [cicen, hicen]

