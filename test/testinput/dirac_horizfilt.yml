resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

initial:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc

variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]

Covariance:
  covariance: SocaError
  prefix: soca
  datadir: ./bump
  load_nicas: 1
  lsqrt: 1
  mpicom: 2
  strategy: specific_univariate
  date: *date
  variables: [none]

  variable_changes:

  - varchange: HorizFiltSOCA
    variables: [tocn, socn, ssh, cicen, hicen]
    niter: 2
    scale_dist: 1000e3
    scale_flow:  1.0
    inputVariables:
      variables: *soca_vars
    outputVariables:
      variables: *soca_vars



dirac:
  ixdir: [1, 17, 41, 31, 51, 63, 81, 14, 16, 43]
  iydir: [8, 21, 19, 33, 29, 26, 16, 41,  5, 43]
  izdir: [1,  1,  1,  1,  1,  1,  1,  1,  3,  3]
  ifdir: [1,  2,  3,  3,  3,  3,  3,  3,  4,  5]

output_B:
  datadir: Data
  date: *date
  exp: dirac_horizfilt
  type: an
