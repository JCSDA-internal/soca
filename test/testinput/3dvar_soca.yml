# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

cost function:
  cost type: 3D-Var
  window begin: &date_begin 2018-04-14T00:00:00Z
  window length: P2D
  analysis variables: &a_vars [cicen, hicen, socn, tocn, ssh, sw, lhf, shf, lw, us, chl, biop, swh]
  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    sfc_filename: sfc.res.nc
    wav_filename: wav.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: &b_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, chl, biop, swh, mld, layer_depth]

  background error:
    covariance model: SocaError
    analysis variables: *a_vars
    date: 2018-04-15T00:00:00Z
    bump:
      verbosity: main
      datadir: data_generated/static_socaerror_init
      strategy: specific_univariate
      load_nicas_local: true
    correlation:
    - name: ocn
      variables: [socn, tocn, ssh, sw, lhf, shf, lw, us, chl, biop]
    - name: ice
      variables: [cicen, hicen]
    - name: wav
      variables: [swh]

    linear variable change:
      input variables: *a_vars
      output variables: *a_vars
      linear variable changes:

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrSOCA
        read_from_file: 3
        basename: data_static/72x35x25/
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        wav_filename: wav.bkgerror.nc
        date: *bkg_date
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0
        s_max: 0.2
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        chl_min: 0.003
        chl_max: 10.0
        biop_min: 0.0
        biop_max: 1.0e-6
        swh_min: 0.1
        swh_max: 1.0
        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: CoolSkin
        obsdataout: {obsfile: data_generated/3dvar_soca/sst_coolskin.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/sst.nc}
        simulated variables: [sea_surface_temperature]
      obs operator:
        name: CoolSkin
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceTemp
        obsdataout: {obsfile: data_generated/3dvar_soca/sst.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/sst.nc}
        simulated variables: [sea_surface_temperature]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Bounds Check
        minvalue: 5.0
        maxvalue: 30.0
      - filter: Background Check
        threshold: 8
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout: {obsfile: data_generated/3dvar_soca/sss.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/sss.nc}
        simulated variables: [sea_surface_salinity]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable: {name: distance_from_coast@GeoVaLs}
          minvalue: 1500e3
      - filter: Domain Check
        where:
        - variable: {name: sea_surface_temperature@GeoVaLs}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout: {obsfile: data_generated/3dvar_soca/adt.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/adt.nc}
        simulated variables: [absolute_dynamic_topography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable: {name: sea_floor_depth_below_sea_surface@GeoVaLs}
          minvalue: 2000

    - obs space:
        name: InsituTemperature
        obsdataout: {obsfile: data_generated/3dvar_soca/prof_T.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/prof.nc}
        simulated variables: [sea_water_temperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout: {obsfile: data_generated/3dvar_soca/prof_S.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/prof.nc}
        simulated variables: [sea_water_salinity]
      obs operator:
        name: MarineVertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: SeaIceFraction
        obsdataout: {obsfile: data_generated/3dvar_soca/icec.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/icec.nc}
        simulated variables: [sea_ice_area_fraction]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: SeaSurfaceChlorophyll
        obsdataout: {obsfile: data_generated/3dvar_soca/chl.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/chl.nc}
        simulated variables: [sea_surface_chlorophyll]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Gaussian_Thinning
        horizontal_mesh:   111
        use_reduced_horizontal_grid: false
      - filter: BlackList
        filter variables:
        - name: sea_surface_chlorophyll
        where:
        - variable:
            name: sea_surface_chlorophyll@ObsValue
          minvalue: 0.001
          maxvalue: 10.0
        - variable:
            name: latitude@MetaData
          minvalue: -60.0
          maxvalue:  60.0
        action:
          name: reject
        where:
        - variable:
            name: sea_surface_chlorophyll@PreQC
          any_bit_set_of: 0,1,3,4,5,8,9,10,12,14,15,16,19,21,22,25
        action:
          name: inflate error
          inflation factor: 2.0

    - obs space:
        name: SeaSurfaceBiomassP
        obsdataout: {obsfile: data_generated/3dvar_soca/biomass_p.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/biomass_p.nc}
        simulated variables: [sea_surface_biomass_in_p_units]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: SeaSurfaceHS
        obsdataout: {obsfile: data_generated/3dvar_soca/swh.3dvar_soca.nc}
        obsdatain:  {obsfile: data_static/obs/swh.nc}
        simulated variables: [sea_surface_wave_significant_height]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: data_generated/3dvar_soca
        date: *bkg_date
        exp: 3dvar_soca.iter1
        type: incr

output:
  datadir: data_generated/3dvar_soca
  exp: 3dvar_soca
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvar_soca.test
  test output filename: testoutput/3dvar_soca.test