#
#                               3DVAR (No FGAT)
#
#     <---------------------- window_length (6 hours) ---------------------->
#
# ---|-----------|-----------|-----------|-----------|-----------|-----------|
#    |                                   |                                   |
# window_begin: 2018-04-14T21:00:00Z     |                           2015-04-15T3:00:00Z
#                                        |
#                       bkg/ana/incr: 2018-04-15T00:00:00Z
#
#

resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  mom6_input_nml: ./inputnml/input.nml

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 0
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

# common filters used later on
_: &land_mask
  Filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

cost_function:
  cost_type: 3D-Var
  window_begin: &date_begin 2018-04-14T00:00:00Z
  window_length: P2D
  variables: *soca_vars
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: ./INPUT/
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        sfc_filename: sfc.res.nc
        date: &bkg_date 2018-04-15T00:00:00Z

    Covariance:
      covariance: SocaError
      prefix: soca
      datadir: ./bump
      strategy: specific_univariate
      load_nicas: 1
      lsqrt: 1
      mpicom: 2
      date: 2018-04-15T00:00:00Z
      variables: *soca_vars

      variable_changes:

      - varchange: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: *bkg_date
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0
        s_max: 0.2
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        dcdt:
          filename: ./Data/kmask.nc
          name: dcdt
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

  Jo:
    ObsTypes:

    - ObsSpace:
        name: CoolSkin
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
        simulate:   {variables: [ sea_surface_temperature ] }
      ObsOperator:
        name: CoolSkin
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask
      - Filter: Thinning
        amount: 0.1
        random_seed: 0

    - ObsSpace:
        name: SeaSurfaceTemp
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
        simulate:   {variables: [ sea_surface_temperature ]}
      ObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask
      - Filter: Bounds Check
        minvalue: 5.0
        maxvalue: 30.0
      - Filter: Background Check
        threshold: 8
      - Filter: Thinning
        amount: 0.1
        random_seed: 0

    - ObsSpace:
        name: SeaSurfaceSalinity
        ObsDataOut: {obsfile: ./Data/sss.out.nc}
        ObsDataIn:  {obsfile: ./Data/sss.nc}
        simulate:   {variables: [ sea_surface_salinity ]}
      ObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask
      - Filter: Domain Check
        where:
        - variable: {name: sea_surface_temperature@GeoVaLs}
          minvalue: 15

    - ObsSpace:
        name: ADT
        ObsDataOut: {obsfile: ./Data/adt.out.nc}
        ObsDataIn:  {obsfile: ./Data/adt.nc}
        simulate:   {variables: [ obs_absolute_dynamic_topography ]}
      ObsOperator:
        name: ADT
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: {name: sea_floor_depth_below_sea_surface@GeoVaLs}
          minvalue: 2000

    - ObsSpace:
        name: InsituTemperature
        ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
        simulate:   {variables: [ sea_water_temperature ]}
      ObsOperator:
        name: InsituTemperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask
      - Filter: Background Check
        threshold: 5

    - ObsSpace:
        name: InsituSalinity
        ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
        simulate:   {variables: [ sea_water_salinity ]}
      ObsOperator:
        name: MarineVertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask

    - ObsSpace:
        name: SeaIceFraction
        ObsDataOut: {obsfile: ./Data/icec.out.nc}
        ObsDataIn:  {obsfile:  ./Data/icec.nc}
        simulate:   {variables: [ sea_ice_area_fraction ]}
      ObsOperator:
        name: SeaIceFraction
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *land_mask

#    - ObsType: SeaIceThickness

variational:
  iteration:
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
      mom6_input_nml: ./inputnml/input.nml
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      variables: *soca_vars
    ninner: 5
    gradient_norm_reduction: 1e-15
    test: 'on'
    prints:
    diagnostics:
      departures: ombg

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dvarsoca
  type: an

final:
  diagnostics:
    departures: oman
