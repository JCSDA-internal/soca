_date_begin: &date_begin 2018-04-15T00:00:00Z
cost function:
  cost type: 4D-Var
  time window:
    begin: *date_begin
    length: PT12H
  analysis variables: &soca_an_vars
  - sea_water_salinity
  - sea_water_potential_temperature
  - eastward_sea_water_velocity
  - northward_sea_water_velocity
  - sea_surface_height_above_geoid

  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  model:
    name: PseudoModel
    tstep: PT6H
    _state : &state
      basename: "./"
      read_from_file: 1
    states:
    - date: 2018-04-15T06:00:00Z
      ocn_filename: data_generated/forecast_mom6/ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT6H.nc
      << : *state
    - date: 2018-04-15T12:00:00Z
      ocn_filename: data_generated/forecast_mom6/ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT12H.nc
      << : *state

  variable change:
    variable change name: Model2Ana
    rotate:
      u: [uocn]
      v: [vocn]
    log:
      var: []

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    date: *date_begin
    state variables:  &soca_bg_vars
    - sea_water_salinity
    - eastward_sea_water_velocity
    - northward_sea_water_velocity
    - sea_water_potential_temperature
    - sea_surface_height_above_geoid
    - sea_water_cell_thickness
    - ocean_mixed_layer_thickness
    - depth_below_sea_surface

  background error:
    covariance model: SABER
    saber central block:
      saber block name: diffusion
      read:
        groups:
        - variables:
          - sea_water_potential_temperature
          - sea_water_salinity
          - sea_surface_height_above_geoid
          horizontal:
            filepath: data_generated/parameters_diffusion/hz_smaller
          vertical:
            levels: 25
            filepath: data_generated/parameters_diffusion/vt_5lvls

    saber outer blocks:
    - saber block name: SOCABkgErrFilt
      ocean_depth_min: 1000 # [m]
      rescale_bkgerr: 1.0
      efold_z: 2500.0       # [m]

    linear variable change:
      input variables: *soca_an_vars
      output variables: *soca_an_vars
      linear variable changes:

      - linear variable change name: BkgErrGODAS
        sst_bgerr_file: data_static/godas_sst_bgerr.nc
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 2
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: SeaSufaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/sst.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    linear model:
      name: HTLM
      simple linear model:
        linear model:
          name: Identity
          tstep: PT6H
          variable change: Identity
      update tstep: PT6H
      variables: &tlm_vars
      - sea_water_salinity
      - sea_water_potential_temperature
      coefficients:
        update variables: *tlm_vars
        influence region size: 3
        time window:
          begin: 2018-04-15T00:00:00Z
          length: PT12H
        input:
          base filepath: data_generated/gen_hybrid_linear_model_coeffs/hybrid_linear_model_coeffs
          one file per task: true

output:
  datadir: data_output/
  exp: 4dvar_htlm
  type: incr
  first: PT0H
  frequency: PT6H

test:
  reference filename: testref/4dvar_htlm.test
  test output filename: testoutput/4dvar_htlm.test
  float relative tolerance: 1e-4
  float absolute tolerance: 1e-4
