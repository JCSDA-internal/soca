geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

window begin: &date 2018-04-14T00:00:00Z
window length: P2D

background:
  members from template:
    template:
      date: 2018-04-15T00:00:00Z
      ocn_filename: ocn.enspert.ens.%mem%.2018-04-15T00:00:00Z.PT0S.nc
      read_from_file: 1
      basename: data_static/72x35x25/restarts_ens/
      state variables: [socn, tocn, ssh, uocn, vocn, hocn, chl, biop]
    pattern: %mem%
    nmembers: 4

observations:
  observers:
  - obs space:
      name: SeaSurfaceTemp
      distribution:
        name: Halo
        halo size: 5000.0e3
      obsdataout: {obsfile: data_generated/letkf/sst.letkf.nc}
      obsdatain:  {obsfile: data_static/obs/sst.nc}
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Rossby
      base value: 100.0e3
      rossby mult: 1.0
      min grid mult: 2.0
      min value: 200.0e3
      max value: 900.0e3
    obs filters:
    - filter: Domain Check
      where:
      - variable: {name: sea_area_fraction@GeoVaLs}
        minvalue: 0.5

driver:
  do posterior observer: true
  save posterior mean increment: true
  save posterior mean: true
  save posterior variance: true
  save prior mean: true
  save prior variance: true

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

output:
  datadir: data_generated/letkf
  date: *date
  exp: letkf
  type: ens

output mean prior:
  datadir: data_generated/letkf
  date: *date
  exp: letkf
  type: fc

output variance prior:
  datadir: data_generated/letkf
  date: *date
  exp: letkf
  type: fc

output variance posterior:
  datadir: data_generated/letkf
  date: *date
  exp: letkf
  type: an

output increment:
  datadir: data_generated/letkf
  date: *date
  exp: letkf.inc
  type: an

test:
  reference filename: testref/letkf.test
  test output filename: testoutput/letkf.test