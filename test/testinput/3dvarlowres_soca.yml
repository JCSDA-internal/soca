# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

cost function:
  cost type: 3D-Var
  window begin: &date_begin 2018-04-14T00:00:00Z
  window length: P2D
  analysis variables: &a_vars [socn, tocn, ssh]
  geometry:
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: [socn, tocn, ssh, hocn, mld, layer_depth]

  background error:
    covariance model: SocaError
    analysis variables: *a_vars
    date: 2018-04-15T00:00:00Z
    bump:
      io:
        data directory: data_generated/static_socaerrorlowres_init
      drivers:
        multivariate strategy: univariate
        read local nicas: true
    correlation:
    - name: ocn
      variables: *a_vars

    linear variable change:
      input variables: *a_vars
      output variables: *a_vars
      linear variable changes:

      - linear variable change name: VertConvSOCA
        Lz_min: 2.0
        Lz_mld: 1
        Lz_mld_max: 500.0
        scale_layer_thick: 1.5

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrGODAS
        sst_bgerr_file: data_static/godas_sst_bgerr.nc
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0

      - linear variable change name: HorizFiltSOCA
        niter: 1
        scale_flow: 0.5
        scale_dist: 1e6
        filter variables: *a_vars

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 2

  observations:
    observers:
    - obs space:
        name: SeaSurfaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarlowres_soca/sst.3dvarlowres_soca.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [sea_surface_temperature]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Bounds Check
        minvalue: 5.0
        maxvalue: 30.0
      - filter: Background Check
        threshold: 8
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarlowres_soca/sss.3dvarlowres_soca.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sss.nc
        simulated variables: [sea_surface_salinity]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: sea_surface_temperature@GeoVaLs}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarlowres_soca/adt.3dvarlowres_soca.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/adt.nc
        simulated variables: [absolute_dynamic_topography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: sea_floor_depth_below_sea_surface@GeoVaLs}
          minvalue: 2000

    - obs space:
        name: InsituTemperature
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarlowres_soca/prof_T.3dvarlowres_soca.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [sea_water_temperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarlowres_soca/prof_S.3dvarlowres_soca.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [sea_water_salinity]
      obs operator:
        name: MarineVertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      geom_grid_file: data_static/36x17x25/soca_gridspec.nc
      mom6_input_nml: data_static/36x17x25/input.nml
      fields metadata: data_static/fields_metadata.yml
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: data_generated/3dvarlowres_soca
        date: *bkg_date
        exp: 3dvarlowres_soca.iter1
        type: incr

output:
  datadir: data_generated/3dvarlowres_soca
  exp: 3dvarlowres_soca
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvarlowres_soca.test
  test output filename: testoutput/3dvarlowres_soca.test
  float relative tolerance: 1e-3