geometry:
  mom6_input_nml: ./inputnml/input.nml
  fields metadata: ./fields_metadata.yml

initial condition:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T00:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  state variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, mld, layer_depth]

background error:
  covariance model: hybrid
  components:
  - covariance:
      covariance model: SocaError
      analysis variables: [cicen, hicen, socn, tocn, ssh]
      date: *date
      bump:
        datadir: ./bump
        strategy: specific_univariate
        load_nicas_local: true
        verbosity: main
      correlation:
      - name: ocn
        variables: [socn, tocn, ssh]
      - name: ice
        variables: [cicen, hicen]

      linear variable change:
        input variables: *soca_vars
        output variables: *soca_vars
        linear variable changes:
        - linear variable change name: BkgErrFILT
          ocean_depth_min: 1000 # [m]
          rescale_bkgerr: 1.0
          efold_z: 2500.0       # [m]
          input variables: *soca_vars
          output variables: *soca_vars
        - linear variable change name: BkgErrGODAS
          t_min: 0.1
          t_max: 2.0
          t_dz:  20.0
          t_efold: 500.0
          s_min: 0.0
          s_max: 0.25
          ssh_min: 0.0   # value at EQ
          ssh_max: 0.1   # value in Extratropics
          ssh_phi_ex: 20 # lat of transition from extratropics
          cicen_min: 0.1
          cicen_max: 0.5
          hicen_min: 10.0
          hicen_max: 100.0
          input variables: *soca_vars
          output variables: *soca_vars
        - linear variable change name: VertConvSOCA
          Lz_min: 2.0
          Lz_mld: 1
          Lz_mld_max: 500.0
          scale_layer_thick: 1.5
          input variables: *soca_vars
          output variables: *soca_vars
        - linear variable change name: BalanceSOCA
          dsdtmax: 0.1
          dsdzmin: 3.0e-6
          dtdzmin: 1.0e-6
          nlayers: 2
          dcdt:
            filename: ./Data/kmask.nc
            name: dcdt
          input variables: *soca_vars
          output variables: *soca_vars
    weight:
      value: 0.5
  - covariance:
      covariance model: ensemble
      members:
      - <<: &_file
        read_from_file: 1
        date: *date
        basename: ./Data/
        remap_filename: ./INPUT/MOM.res.nc
        state variables: *soca_vars
        ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
      - <<: *_file
        ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
      - <<: *_file
        ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
      - <<: *_file
        ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
      localization:
        localization method: SABER
        saber block:
          saber block name: bump::NICAS
          input variables: [socn, tocn, ssh]
          output variables: [socn, tocn, ssh]
          bump:
            datadir: ./bump
            prefix: soca_bump_loc
            method: loc
            strategy: common
            load_nicas_local: true
            verbosity: main
    weight:
      value: 0.5
dirac:
  # NOTE ice (ifdir=4) was not being correctly tested, need to fix
  ixdir: [1, 17, 41, 31, 51, 63, 81, 16, 43]
  iydir: [8, 21, 19, 33, 29, 26, 16,  5, 43]
  izdir: [1,  5,  1,  1,  1,  1,  1,  1,  1]
  ifdir: [1,  1,  3,  2,  1,  1,  1,  5,  5]

output dirac:
  datadir: Data
  date: *date
  exp: dirac_socahyb_cov_%id%
  type: an

test:
  reference filename: testref/dirac_socahyb_cov.test
  test output filename: testoutput/dirac_socahyb_cov.test