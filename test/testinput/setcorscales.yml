resolution:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

date: 2018-04-15T00:00:00Z

corr variables:
- sea_water_salinity
- sea_water_potential_temperature
- eastward_sea_water_velocity
- northward_sea_water_velocity
- sea_surface_height_above_geoid
- sea_ice_category_area_fraction
- sea_ice_category_thickness

scales:
  vert layers: 100 # in units of layer
  sea_water_salinity:
    rossby mult: 40.0
    min grid mult: 5.0
  sea_water_potential_temperature:
    rossby mult: 30.0
    min grid mult: 6.0
  eastward_sea_water_velocity:
    rossby mult: 30.0
    min grid mult: 6.0
  northward_sea_water_velocity:
    rossby mult: 30.0
    min grid mult: 6.0
  sea_surface_height_above_geoid:
    rossby mult: 20.0
    min grid mult: 7.0
  sea_ice_category_area_fraction:
    rossby mult: 0.0
    min grid mult: 8.0
    min value: 1000000
  sea_ice_category_thickness:
    rossby mult: 0.0
    min grid mult: 9.0
    min value: 5000000

rh output:
  datadir: data_output/
  exp: cor_rh
  type: incr

rv output:
  datadir: data_output/
  exp: cor_rv
  type: incr

test:
  reference filename: testref/setcorscales.test
  test output filename: testoutput/setcorscales.test
  float relative tolerance: 1e-5
