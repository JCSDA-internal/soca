geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

time window:
  begin: &date 2018-04-14T00:00:00Z
  length: P2D

background:
  members from template:
    template:
      date: 2018-04-15T00:00:00Z
      read_from_file: 1
      state variables: [socn, tocn, ssh, uocn, vocn, hocn, chl, biop]
      basename: data_static/72x35x25/restarts_ens/
      ocn_filename: ocn.enspert.ens.%mem%.2018-04-15T00:00:00Z.PT0S.nc
    pattern: '%mem%'
    nmembers: 4


# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.5

observations:
  observers:
  - obs space:
      name: SeaSurfaceTemp
      distribution:
        name: Halo
        halo size: 500.0e3
      obsdataout:
        engine:
          type: H5File
          obsfile: data_generated/letkf_split_solver/sst.letkf_split_solver.nc
      obsdatain:
        engine:
          type: H5File
          obsfile: data_generated/letkf_split_observer/sst.letkf_split_observer.nc
      simulated variables: [seaSurfaceTemperature]
    obs operator:
      name: Identity
      observation alias file: testinput/obsop_name_map.yml
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Rossby
      base value: 100.0e3
      rossby mult: 1.0
      min grid mult: 2.0
      min value: 200.0e3
      max value: 900.0e3

  - obs space:
      name: ADT
      distribution:
        name: Halo
        halo size: 500.0e3
      obsdataout:
        engine:
          type: H5File
          obsfile: data_generated/letkf_split_solver/adt.letkf_split_solver.nc
      obsdatain:
        engine:
          type: H5File
          obsfile: data_generated/letkf_split_observer/adt.letkf_split_observer.nc
      simulated variables: [absoluteDynamicTopography]
    obs operator:
      name: ADT
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Rossby
      base value: 100.0e3
      rossby mult: 1.0
      min grid mult: 2.0
      min value: 200.0e3
      max value: 900.0e3

driver:
  read HX from disk: true
  do posterior observer: false
  save posterior mean: true
  save prior mean: true
  save posterior variance: true
  save prior variance: true
  save posterior mean increment: true

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

output:
  datadir: data_generated/letkf_split_solver
  date: *date
  exp: letkf_split_solver
  type: ens

output mean prior:
  datadir: data_generated/letkf_split_solver
  date: *date
  exp: letkf_split_solver
  type: fc

output variance prior:
  datadir: data_generated/letkf_split_solver
  date: *date
  exp: letkf_split_solver.var
  type: fc

output variance posterior:
  datadir: data_generated/letkf_split_solver
  date: *date
  exp: letkf_split_solver.var
  type: an

output increment:
  datadir: data_generated/letkf_split_solver
  date: *date
  exp: letkf_split_solver.inc
  type: an


test:
  reference filename: testref/letkf_split_solver.test
  test output filename: testoutput/letkf_split_solver.test
