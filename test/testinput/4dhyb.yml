test_framework_runtime_config: "--log_level=test_suite"
resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 1
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]  
cost_function:
  cost_type: 4D-Var
  window_begin: &date_begin 2018-04-14T23:00:00Z
  window_length: PT6H
  variables: *soca_vars
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: ./INPUT/
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: *date_begin
        variables: *soca_vars
    Covariance:
     covariance: hybrid
     ensemble_weight: 0.3
     static: 
      covariance: SocaError
      default_seed: 1
      prefix: soca
      datadir: ./bump
      method: cor
      strategy: common      
      new_nicas: 0   # 1: recomputes convol param
      load_nicas: 1  # 1: loads convol param (layout specific)
      sam_read: 0
      sam_write: 1  
      mask_check: 1
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 1000.0e3
      nl0r: 1
      minim_algo: "hooke"
      rvflt: 0.0
      lsqrt: 1  
      resol: 8.0
      nicas_interp: bilin
      network: 1
      mpicom: 2 # Number of internal comm steps 
      forced_radii: 1
      rh: 3000e3
      rv: 100
      advmode: 0
      diag_interp: bilin
      date: *date_begin
      variable_changes:
      - varchange: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        variables:                                
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars
      - varchange: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: *date_begin #2018-04-15T00:00:00Z
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0 
        s_max: 0.2 
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as  
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!       
        variables:                                
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars
      - varchange: VertConvSOCA
        variables:                                
          variables: *soca_vars
        Lz_min: 10.0
        Lz_mld: 0
        scale_layer_thick: 1.5
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars
      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10        
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars
     ensemble:
      date: *date_begin
      members: 4
      variables: 
       variables: *soca_vars
      localization: 
       localization: BUMP
       date: *date_begin
       variables: 
        variables: *soca_vars
       prefix: soca_loc #4dhybridbump
       default_seed: 1
       method: loc #_norm
       datadir: ./bump
       strategy: common
       new_hdiag: 0 #1
       new_nicas: 0
       load_nicas: 1
       mask_type: none
       draw_type: random_uniform
       nc1: 400
       ntry: 3
       nrep: 2
       nc3: 10
       dc: 1000000
       nl0r: 1
       ne: 4
       minim_algo: hooke
       rvflt: 0
       lsqrt: 1
       resol: 10
       nicas_interp: bilin
       network: 0
       mpicom: 2
       advmode: 0
       diag_interp: bilin
       forced_radii: 1
       rh: 3000e3
       rv: 1000
      state:
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
  Jo:
    ObsTypes:
    - ObsType: ADT
      ObsData:
        ObsDataOut:
          obsfile: ./Data/Jason-2-2018-04-15-soca-out.nc
        ObsDataIn:
          obsfile: ./Data/Jason-2-2018-04-15.nc
      Covariance:
        covariance: diagonal

variational:
  iteration:
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 1
    gradient_norm_reduction: 1e-15
    test: 'on'
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 1
    gradient_norm_reduction: 1e-15
    test: 'on'    
minimizer:
  algorithm: DRIPCG
output:
  datadir: Data
  exp: 4dhbr
  type: an
final:
  diagnostics:
    departures: oman
