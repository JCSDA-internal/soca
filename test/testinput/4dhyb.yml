test_framework_runtime_config: "--log_level=test_suite"
resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 1
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

# common obsfilters used by all obs
_: &Filter_mask
  Filter: Domain Check
  where:
  - variable: sea_area_fraction@GeoVaLs
    minvalue: 0.5

cost_function:
  cost_type: 4D-Var
  window_begin: &date_begin 2018-04-14T23:00:00Z
  window_length: PT6H
  variables: *soca_vars
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: ./INPUT/
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: *date_begin
        variables: *soca_vars
    Covariance:
     covariance: hybrid
     ensemble_weight: 0.3
     static: 
      covariance: SocaError
      prefix: soca
      datadir: ./bump
      strategy: specific_univariate
      load_nicas: 1
      lsqrt: 1
      mpicom: 2
      date: *date_begin
      variable_changes:

      - varchange: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        variables:                                
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: *date_begin #2018-04-15T00:00:00Z
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0 
        s_max: 0.2 
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as  
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!       
        variables:                                
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: VertConvSOCA
        variables:                                
          variables: *soca_vars
        Lz_min: 10.0
        Lz_mld: 0
        scale_layer_thick: 1.5
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10        
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

     ensemble:
      date: *date_begin
      localization:
        localization: BUMP
        variables: *soca_vars
        timeslots: *date_begin
        bump:
          datadir: bump
          dc: 1000000.0
          default_seed: 1
          lsqrt: 1
          method: loc
          minim_algo: hooke
          mpicom: 2
          nc1: 400
          nc3: 10
          ne: 5
          network: 0
          new_hdiag: 1
          new_nicas: 1
          nicas_interp: bilin
          nl0r: 1
          nrep: 2
          ntry: 3
          prefix: socaloc
          resol: 10.0
          strategy: common

      members:
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.1.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.2.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.3.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
      - read_from_file: 1
        date:  *date_begin
        basename: ./Data/
        ocn_filename: ocn.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        ice_filename: ice.pert.ens.4.2018-04-15T00:00:00Z.PT0S.nc
        variables: *soca_vars
  Jo:
    ObsTypes:

    - ObsType: CoolSkin
      ObsData:
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
      Covariance:
        covariance: diagonal

    - ObsType: SeaSurfaceTemp
      variables: [sea_surface_temperature]
      ObsData:
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Thinning
        amount: 0.1
        random_seed: 0

    - ObsType: SeaSurfaceSalinity
      variables: [sea_surface_salinity]
      ObsData:
        ObsDataOut: {obsfile: ./Data/sss.out.nc}
        ObsDataIn:  {obsfile: ./Data/sss.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Domain Check
        where:
        - variable: sea_surface_temperature@GeoVaLs
          minvalue: 15

    - ObsType: ADT
      ObsData:
        ObsDataOut: {obsfile: ./Data/adt.out.nc}
        ObsDataIn:  {obsfile: ./Data/adt.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

    - ObsType: InsituTemperature
      ObsData:
        ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Background Check
        variables: [sea_water_temperature]
        threshold: 5

    - ObsType: InsituSalinity
      variable: [sea_water_salinity]
      ObsData:
        ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

    - ObsType: SeaIceFraction
      ObsData:
        ObsDataOut: {oubsfile: ./Data/icec.out.nc}
        ObsDataIn:  {obsfile:  ./Data/icec.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

#    - ObsType: SeaIceThickness

variational:
  iteration:
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 1
    gradient_norm_reduction: 1e-15
    test: 'on'
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 1
    gradient_norm_reduction: 1e-15
    test: 'on'    
minimizer:
  algorithm: DRIPCG
output:
  datadir: Data
  exp: 4dhbr
  type: an
final:
  diagnostics:
    departures: oman
