resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  read_soca_grid: grid

model:
  name: SOCA
  tstep: PT6H
  advance_mom6: 0
  partial_update: 1
  variables: [cicen, hicen, hsnon, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]
  tocn_minmax: [-1.8, 32.0]
  socn_minmax: [0.1, 38.0]

background:
  read_from_file: 1
  date: &date 2018-04-15T00:00:00Z
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  seaice_model: cice

analysis:
  read_from_file: 1
  date: *date
  basename: ./Data/
  ocn_filename: ocn.3dvargodas.an.2018-04-15T00:00:00Z.nc
  ice_filename: cic.3dvargodas.an.2018-04-15T00:00:00Z.nc
  seaice_model: cice