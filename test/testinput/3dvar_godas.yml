#
#                               3DVAR (No FGAT)
#
#     <---------------------- window_length (6 hours) ---------------------->
#
# ---|-----------|-----------|-----------|-----------|-----------|-----------|
#    |                                   |                                   |      
# window_begin: 2018-04-14T21:00:00Z     |                           2015-04-15T3:00:00Z
#                                        |
#                       bkg/ana/incr: 2018-04-15T00:00:00Z
#
#

resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

model:
  name: SOCA
  tstep: PT1H
  advance_mom6: 0
  variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

# common obsfilters used by all obs
_: &Filter_mask
  Filter: Domain Check
  where:
  - variable: sea_area_fraction@GeoVaLs
    minvalue: 0.5

cost_function:
  cost_type: 3D-Var
  window_begin: 2018-04-14T00:00:00Z
  window_length: P2D
  variables: *soca_vars
  varchange: Identity
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: &bkg_date 2018-04-15T00:00:00Z

    Covariance:
      covariance: SocaError
      prefix: soca
      datadir: ./bump
      strategy: specific_univariate
      load_nicas: 1
      lsqrt: 1
      mpicom: 2
      date: *bkg_date
      variable_changes:

      - varchange: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]
        variables:
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BkgErrGODAS
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0
        variables:
          variables: *soca_vars
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: VertConvSOCA
        variables:
          variables: *soca_vars
        Lz_min: 2.0
        Lz_mld: 1
        Lz_mld_max: 500.0
        scale_layer_thick: 1.5
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars

      - varchange: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 2
        inputVariables:
          variables: *soca_vars
        outputVariables:
          variables: *soca_vars
  Jo:
    ObsTypes:

    - ObsType: CoolSkin
      ObsData:
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
      Covariance:
        covariance: diagonal

    - ObsType: SeaSurfaceTemp
      variables: [sea_surface_temperature]
      ObsData:
        ObsDataOut: {obsfile: ./Data/sst.out.nc}
        ObsDataIn:  {obsfile: ./Data/sst.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Thinning
        amount: 0.1
        random_seed: 0

    - ObsType: SeaSurfaceSalinity
      variables: [sea_surface_salinity]
      ObsData:
        ObsDataOut: {obsfile: ./Data/sss.out.nc}
        ObsDataIn:  {obsfile: ./Data/sss.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Domain Check
        where:
        - variable: sea_surface_temperature@GeoVaLs
          minvalue: 15

    - ObsType: ADT
      ObsData:
        ObsDataOut: {obsfile: ./Data/adt.out.nc}
        ObsDataIn:  {obsfile: ./Data/adt.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

    - ObsType: InsituTemperature
      ObsData:
        ObsDataOut: {obsfile: ./Data/prof.T.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask
      - Filter: Background Check
        variables: [sea_water_temperature]
        threshold: 5

    - ObsType: InsituSalinity
      variable: [sea_water_salinity]
      ObsData:
        ObsDataOut: {obsfile: ./Data/prof.S.out.nc}
        ObsDataIn:  {obsfile: ./Data/prof.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

    - ObsType: SeaIceFraction
      ObsData:
        ObsDataOut: {oubsfile: ./Data/icec.out.nc}
        ObsDataIn:  {obsfile:  ./Data/icec.nc}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - *Filter_mask

#    - ObsType: SeaIceThickness

variational:
  iteration:
  - resolution:
      num_ice_cat: 5
      num_ice_lev: 4
      num_sno_lev: 1
    linearmodel:
      varchange: Identity
      version: IdTLM
      tstep: PT1H
      advance_mom6: 0
      variables: *soca_vars
    ninner: 5
    gradient_norm_reduction: 1e-15
    test: 'on'
    prints:
    diagnostics:
      departures: ombg

minimizer:
  algorithm: RPCG

output:
  datadir: Data
  exp: 3dvargodas
  type: an

final:
  diagnostics:
    departures: oman
