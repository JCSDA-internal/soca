resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
variables: 
 variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn]  
model: 
 name: SOCA
 tstep: PT1H
 advance_mom6: 1
 variables: *soca_vars
initial:
 read_from_file: 1
 basename: ./INPUT/
 ocn_filename: MOM.res.nc
 ice_filename: ice_model.res.nc
 date: &date_init 2018-04-15T00:00:00Z
Covariance: 
 covariance: SocaError
 pert_T: 0.1
 pert_S: 0.0
 pert_SSH: 0.0
 default_seed: 1
 prefix: soca
 datadir: ./bump
 method: cor
 strategy: common   
 new_nicas: 0   # 1: recomputes convol param
 load_nicas: 1  # 1: loads convol param (layout specific)
 sam_read: 0
 sam_write: 1  
 mask_check: 1
 draw_type: random_uniform
 nc1: 100
 ntry: 3
 nrep:  2
 nc3: 10
 dc: 1000.0e3
 nl0r: 1
 minim_algo: "hooke"
 rvflt: 0.0
 lsqrt: 1  
 resol: 8.0
 nicas_interp: bilin
 network: 1
 mpicom: 2 # Number of internal comm steps 
 forced_radii: 1
 rh: 3000e3
 rv: 100
 advmode: 0
 diag_interp: bilin
 date: 2018-04-15T00:00:00Z
 variable_changes:
 - varchange: BkgErrFILT
   ocean_depth_min: 1000 # [m]
   rescale_bkgerr: 1.0
   efold_z: 2500.0       # [m]
   variables:                                
     variables: *soca_vars
   inputVariables:
     variables: *soca_vars
   outputVariables:
     variables: *soca_vars
 - varchange: BkgErrSOCA
   read_from_file: 3
   basename: ./
   ocn_filename: ocn.bkgerror.nc
   ice_filename: ice.bkgerror.nc
   date: *date_init
   t_min: 0.0
   t_max: 2.5
   s_min: 0.0 
   s_max: 0.2 
   ssh_min: 0.0 # std ssh=0 => ssh balance applied as  
   ssh_max: 0.0 #              strong constraint
   cicen_min: 0.1
   cicen_max: 0.5
   hicen_min: 10.0
   hicen_max: 100.0
   #fixed_std_sst: 0.005 # OK to create pretty increments
   #fixed_std_sss: 0.001 # but that option should not exist!       
   variables:                                
     variables: *soca_vars
   inputVariables:
     variables: *soca_vars
   outputVariables:
     variables: *soca_vars
 - varchange: BalanceSOCA
   dsdtmax: 1.0
   dsdzmin: 3.0e-3
   dtdzmin: 1.0e-3
   nlayers: 10   
   inputVariables:
     variables: *soca_vars
   outputVariables:
     variables: *soca_vars
 - varchange: VertConvSOCA
   variables:  
     variables: *soca_vars
   Lz_min: 10.0
   Lz_mld: 1
   Lz_mld_max: 500.0
   scale_layer_thick: 1.5
   inputVariables:
     variables: *soca_vars
   outputVariables:
     variables: *soca_vars
members: 4
forecast_length: PT1H #P5D #PT1H
output: 
 frequency: PT1H
 datadir: Data
 exp: pert
 type: ens
 date: *date_init