geometry:
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

model:
  name: MOM6solo
  tstep: PT6H
  advance_mom6: 1
  model variables: &model_vars [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh, hocn, chl, biop, sw, lhf, shf, lw, us, mld, layer_depth]

initial condition:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  date: &date 2018-04-15T00:00:00Z
  state variables: *model_vars

background error:
  covariance model: SocaError
  date: *date
  analysis variables: &soca_vars [ssh, cicen, hicen, tocn, socn, chl, biop]
  bump:
    io:
      data directory: data_generated/static_socaerror_init
    drivers:
      multivariate strategy: specific_univariate
      read local nicas: true
  perturbation scales:
    tocn:  1.0
    socn:  1.0
    ssh:   0.0
    cicen: 0.1
    hicen: 0.05
    chl:   0.1
    biop:  0.1
  correlation:
  - name: ocn
    variables: [tocn, ssh, socn, chl, biop]
  - name: ice
    variables: [cicen, hicen]


  linear variable change:

    linear variable changes:

    - linear variable change name: VertConvSOCA
      Lz_min: 2.0
      Lz_mld: 1
      Lz_mld_max: 500.0
      scale_layer_thick: 1.5
      input variables: *soca_vars
      output variables: *soca_vars

    - linear variable change name: BkgErrFILT
      ocean_depth_min: 1000 # [m]
      rescale_bkgerr: 1.0
      efold_z: 2500.0       # [m]
      input variables: *soca_vars
      output variables: *soca_vars

    - linear variable change name: BkgErrGODAS
      sst_bgerr_file: data_static/godas_sst_bgerr.nc
      t_min: 0.25
      t_max: 1.0
      t_dz:  20.0
      t_efold: 500.0
      s_min: 0.0
      s_max: 0.25
      ssh_min: 0.0   # value at EQ
      ssh_max: 0.1   # value in Extratropics
      ssh_phi_ex: 20 # lat of transition from extratropics
      cicen_min: 0.1
      cicen_max: 0.5
      hicen_min: 10.0
      hicen_max: 100.0
      chl_min: 0.001
      chl_max: 30.0
      biop_min: 0.0
      biop_max: 1.0e-6
      input variables: *soca_vars
      output variables: *soca_vars

    - linear variable change name: HorizFiltSOCA
      niter: 1
      filter variables: *soca_vars
      input variables: *soca_vars
      output variables: *soca_vars

    - linear variable change name: BalanceSOCA
      dsdtmax: 0.1
      dsdzmin: 3.0e-6
      dtdzmin: 1.0e-6
      nlayers: 10
      dcdt:
        filename: data_static/72x35x25/dcdt.nc
        name: dcdt
      input variables: *soca_vars
    output variables: *soca_vars

members: 5
perturbed variables: *soca_vars
forecast length: PT6H

output:
 frequency: PT6H
 datadir: data_generated/enspert
 exp: enspert
 type: ens
 date: *date

test:
  reference filename: testref/enspert.test
  test output filename: testoutput/enspert.test
