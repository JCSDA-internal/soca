geometry: &geom
  geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
  mom6_input_nml: data_static/72x35x25/input.nml
  fields metadata: data_static/fields_metadata.yml

model:
  # obviously not ideal, in the real world you'd want to run a forecast with MOM6 after running enspert
  name: Identity
  tstep: PT6H
  model variables: &model_vars [cicen, hicen, hsnon, socn, tocn, uocn, vocn, ssh, hocn, chl, biop, sw, lhf, shf, lw, us, mld, layer_depth]

initial condition:
  read_from_file: 1
  basename: data_static/72x35x25/restarts/
  ocn_filename: MOM.res.nc
  ice_filename: cice.res.nc
  date: &date 2018-04-15T00:00:00Z
  state variables: *model_vars

background error:
  covariance model: SABER
  saber central block:
    saber block name: diffusion
    active variables: &soca_vars [tocn, socn, ssh, uocn, vocn, cicen, hicen, chl, biop]
    read:
      groups:
      - variables: [tocn, socn, ssh, uocn, vocn, cicen, hicen, chl, biop]
        horizontal:
          filepath: data_generated/parameters_diffusion/hz_smaller
        vertical:
          levels: 25
          filepath: data_generated/parameters_diffusion/vt_5lvls

  saber outer blocks:
  - saber block name: SOCABkgErrFilt
    ocean_depth_min: 1000 # [m]
    rescale_bkgerr: 1.0
    efold_z: 2500.0       # [m]

  - saber block name: SOCAParametricOceanStdDev
    # see dirac test for list of all parameters
    temperature:
      min: 0.1
      max: 1.0
      sst:
        filepath: data_static/godas_sst_bgerr.nc
        variable: sst_bgerr
    unbalanced salinity: {} # use default values
    unbalanced ssh:
      min: 0.0
      max: 0.0
    other variables:
      cicen:
        min: 0.01
      hicen:
        min: 0.5
      chl:
        min: 0.0001
        max: 3.0
        fraction of background: 0.2
      biop:
        min: 0.0
        max: 1.0e-7
        fraction of background: 0.2
      uocn:
        fraction of background: 0.2
      vocn:
        fraction of background: 0.2
    save diagnostics:
      filepath: data_output/parametric_ocean_stddev_diags

  linear variable change:
    linear variable changes:
    - linear variable change name: BalanceSOCA
      kst:
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
      ksshts:
        nlayers: 2
      dcdt:
        filename: data_static/72x35x25/dcdt.nc
        name: dcdt
      input variables: *soca_vars
    output variables: *soca_vars

members: 5
perturbed variables: *soca_vars
forecast length: PT0H

output:
 frequency: PT6H
 datadir: data_output/
 exp: enspert
 type: ens
 date: *date

test:
  reference filename: testref/enspert.test
  test output filename: testoutput/enspert.test
  float relative tolerance: 1e-6
