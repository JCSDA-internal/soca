resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1
  mom6_input_nml: ./inputnml/input.nml

model:
  name: SOCA
  tstep: PT6H
  advance_mom6: 1
  variables: &soca_vars [cicen, hicen, hsnon, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

initial:
  read_from_file: 1
  basename: ./INPUT/
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc
  date: &date 2018-04-15T00:00:00Z

Covariance:
  covariance: SocaError
  prefix: soca
  datadir: ./bump
  strategy: specific_univariate
  load_nicas: 1
  lsqrt: 1
  mpicom: 2
  date: *date
  pert_T: 0.1
  pert_S: 1.0
  pert_SSH: 1.0
  pert_AICE: 0.1
  pert_HICE: 0.05
  variables: [ssh, cicen, hicen, tocn, socn]

  variable_changes:

  - varchange: BkgErrFILT
    ocean_depth_min: 1000 # [m]
    rescale_bkgerr: 1.0
    efold_z: 2500.0       # [m]
    inputVariables:
      variables: *soca_vars
    outputVariables:
      variables: *soca_vars

  - varchange: BkgErrGODAS
    t_min: 0.25
    t_max: 1.0
    t_dz:  20.0
    t_efold: 500.0
    s_min: 0.0
    s_max: 0.25
    ssh_min: 0.0   # value at EQ
    ssh_max: 0.1   # value in Extratropics
    ssh_phi_ex: 20 # lat of transition from extratropics
    cicen_min: 0.1
    cicen_max: 0.5
    hicen_min: 10.0
    hicen_max: 100.0
    inputVariables:
      variables: *soca_vars
    outputVariables:
      variables: *soca_vars

  - varchange: VertConvSOCA
    variables:
      variables: *soca_vars
    Lz_min: 2.0
    Lz_mld: 1
    Lz_mld_max: 500.0
    scale_layer_thick: 1.5
    inputVariables:
      variables: *soca_vars
    outputVariables:
      variables: *soca_vars

  - varchange: BalanceSOCA
    dsdtmax: 0.1
    dsdzmin: 3.0e-6
    dtdzmin: 1.0e-6
    nlayers: 10
    dcdt:
      filename: ./Data/kmask.nc
      name: dcdt

    inputVariables:
      variables: *soca_vars
    outputVariables:
      variables: *soca_vars

members: 5
variables: *soca_vars
forecast_length: PT6H

output:
 frequency: PT6H
 datadir: Data
 exp: pert
 type: ens
 date: *date
