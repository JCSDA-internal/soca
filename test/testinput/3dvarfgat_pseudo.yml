# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.5

cost function:
  cost type: 3D-FGAT
  time window:
    begin: &date_begin 2018-04-15T00:00:00Z
    length: PT24H
  analysis variables: &soca_vars  [socn, tocn, uocn, vocn, ssh]
  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  variable change:
    variable change name: Model2Ana
    rotate:
      u: [uocn]
      v: [vocn]
    log:
      var: []

  model:
    name: PseudoModel
    tstep: PT6H
    _state : &state
      basename: data_generated/forecast_mom6/
      read_from_file: 1
    states:
    - date: 2018-04-15T06:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT6H.nc
      << : *state
    - date: 2018-04-15T12:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT12H.nc
      << : *state
    - date: 2018-04-15T18:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT18H.nc
      << : *state
    - date: 2018-04-16T00:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT24H.nc
      << : *state

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: [socn, tocn, ssh, hocn, uocn, vocn, mld, layer_depth]

  background error:
    covariance model: SABER
    saber central block:
      saber block name: EXPLICIT_DIFFUSION
      active variables: [tocn, socn, ssh]
      geometry: *geom
      group mapping:
      - name: group1
        variables: [tocn, socn, ssh]
      read:
        groups:
        - name: group1
          horizontal:
            filename: data_generated/parameters_diffusion/hz_smaller.nc
          vertical:
            filename: data_generated/parameters_diffusion/vt_5lvls.nc        

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BalanceSOCA
        kst:
          dsdtmax: 0.1
          dsdzmin: 3.0e-6
          dtdzmin: 1.0e-6
          nlayers: 2
        ksshts:
          nlayers: 2
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: SeaSurfaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/sst.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/sss.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sss.nc
        simulated variables: [seaSurfaceSalinity]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_surface_temperature}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/adt.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/adt.nc
        simulated variables: [absoluteDynamicTopography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: InsituTemperature
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/prof_T.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [waterTemperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_output/prof_S.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [salinity]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yml
        vertical coordinate: sea_water_depth
        observation vertical coordinate: depth
        interpolation method: linear
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask


variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

minimizer:
  algorithm: RPCG

final:
  analysis cost function evaluation:
    diagnostics:
      departures: oman
    output:
      datadir: data_output/
      exp: 3dvarfgat_pseudo
      type: an

test:
  reference filename: testref/3dvarfgat_pseudo.test
  test output filename: testoutput/3dvarfgat_pseudo.test
  float relative tolerance: 1e-3
