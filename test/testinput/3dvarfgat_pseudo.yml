# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

cost function:
  cost type: 4D-Var
  window begin: &date_begin 2018-04-15T00:00:00Z
  window length: PT6H
  analysis variables: &soca_vars  [socn, tocn, ssh, hocn]
  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  model:
    name: PseudoModel
    tstep: PT1H
    state variables: &model_vars [socn, tocn, ssh, hocn, uocn, vocn, mld, layer_depth]
    _state : &state
      basename: data_generated/forecast_mom6/
      read_from_file: 1
    states:
    - date: 2018-04-15T01:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT1H.nc
      << : *state
    - date: 2018-04-15T02:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT2H.nc
      << : *state
    - date: 2018-04-15T03:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT3H.nc
      << : *state
    - date: 2018-04-15T04:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT4H.nc
      << : *state
    - date: 2018-04-15T05:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT5H.nc
      << : *state
    - date: 2018-04-15T06:00:00Z
      ocn_filename: ocn.forecast_mom6.fc.2018-04-15T00:00:00Z.PT6H.nc
      << : *state

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: *model_vars

  background error:
    covariance model: SocaError
    analysis variables: [socn, tocn, ssh]
    date: 2018-04-15T00:00:00Z
    bump:
      verbosity: main
      datadir: data_generated/static_socaerror_init
      strategy: specific_univariate
      load_nicas_local: true
    correlation:
    - name: ocn
      variables: [socn, tocn, ssh]

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:

      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: SeaSurfaceTemp
        obsdataout: {obsfile: data_generated/3dvarfgat_pseudo/sst.3dvarfgat_pseudo.nc}
        obsdatain:  {obsfile: data_static/obs/sst.nc}
        simulated variables: [sea_surface_temperature]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout: {obsfile: data_generated/3dvarfgat_pseudo/sss.3dvarfgat_pseudo.nc}
        obsdatain:  {obsfile: data_static/obs/sss.nc}
        simulated variables: [sea_surface_salinity]
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: sea_surface_temperature@GeoVaLs}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout: {obsfile: data_generated/3dvarfgat_pseudo/adt.3dvarfgat_pseudo.nc}
        obsdatain:  {obsfile: data_static/obs/adt.nc}
        simulated variables: [absolute_dynamic_topography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: InsituTemperature
        obsdataout: {obsfile: data_generated/3dvarfgat_pseudo/prof_T.3dvarfgat_pseudo.nc}
        obsdatain:  {obsfile: data_static/obs/prof.nc}
        simulated variables: [sea_water_temperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout: {obsfile: data_generated/3dvarfgat_pseudo/prof_S.3dvarfgat_pseudo.nc}
        obsdatain:  {obsfile: data_static/obs/prof.nc}
        simulated variables: [sea_water_salinity]
      obs operator:
        name: MarineVertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask


variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT1H
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

minimizer:
  algorithm: RPCG

output:
  datadir: data_generated/3dvarfgat_pseudo
  exp: 3dvarfgat_pseudo
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvarfgat_pseudo.test
  test output filename: testoutput/3dvarfgat_pseudo.test
  float relative tolerance: 1e-5