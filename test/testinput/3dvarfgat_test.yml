test_framework_runtime_config: "--log_level=test_suite"
resolution:
model:
  name: 'SOCA'
  tstep: PT1H
cost_function:
  cost_type: 4D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
  Jb:
    Background:
      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_sfc_filename: MOM.res.nc
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        #date: '2018-04-15T00:00:00Z'
        date: '2018-04-14T21:00:00Z'        
    Covariance:
      date: '2018-04-14T21:00:00Z'
      covariance: SocaError
      sig_sic: 0.5#.0001
      sig_sit: 250.0
      sig_ssh: 0.2
      sig_tocn: 1.0
      sig_socn: 0.1      
      # BUMP Configuration
      # General parameters
      default_seed: 1
      prefix: soca
      # Driver parameters
      method: cor
      strategy: specific_univariate
      new_hdiag: 0
      new_param: 1
      check_adjoints: 0
      check_pos_def: 0
      check_sqrt: 0
      check_randomization: 0
      check_consistency: 0
      check_optimality: 0
      new_lct: 0
      new_obsop: 0
      # Sampling parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 1
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 3000.0e3
      nl0r: 1
      # Diag parameters
      gau_approx: 0
      full_var: 0
      local_diag: 0
      # Fit parameters
      minim_algo: "hooke"
      lhomh: 0
      lhomv: 0
      rvflt: 0.0
      # NICAS parameters
      lsqrt: 0
      resol: 10.0
      nicas_interp: bilin
      network: 1
      mpicom: 1
      # Output parameters  
      diag_interp: bilin
      grid_output: 0
  Jo:
    ObsTypes:
    - ObsType: SeaIceThickness
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        ObsDataIn:
          obsfile: Data/cryosat2-2018-04-15.nc
        obsvalue: ObsVal        
      Covariance:
        covariance: diagonal
        obserror: ObsErr
    - ObsType: ADT
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        ObsDataIn:
          obsfile: Data/Jason-3-2018-04-15.nc
        obsvalue: ObsVal        
      Covariance:
        covariance: diagonal
        obserror: ObsErr        
    - ObsType: InsituTemperature
      ObsData:
        ObsDataOut:
          obsfile: Data/t0n156e_dy.nc
        ObsDataIn:
          obsfile: Data/t0n156e_dy.nc
        obsvalue: ObsVal        
      Covariance:
        covariance: diagonal
        obserror: ObsErr		
    - ObsType: SeaIceFraction
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        ObsDataIn:
          obsfile: Data/seaice_obs-2018-04-15.nc
        obsvalue: ObsVal        
      Covariance:
        covariance: diagonal
        obserror: ObsErr
    - ObsType: SeaSurfaceTemp
      ObsData:
        ObsDataOut:
          obsfile: Data/test_obsout.nc
        ObsDataIn:
          obsfile: Data/sst_obs-2018-04-15.nc
        obsvalue: ObsVal        
      Covariance:
        covariance: diagonal
        obserror: ObsErr	
