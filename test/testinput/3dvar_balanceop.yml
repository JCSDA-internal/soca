test_framework_runtime_config: "--log_level=test_suite"
resolution:
model:
  tstep: PT1H
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  increment_time: 2018-04-14T21:00:00Z
  variables:
  - cicen
  - hicen
  - hsnon
  - tsfcn
  - qsnon
  - sicnk
  - qicnk
  - socn
  - tocn
  - ssh
