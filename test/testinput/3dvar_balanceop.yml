        dsdtmax: 1.0    
        dsdzmin: 3.0e-3
        dtdzmin: 1.0e-3 
        inputVariables:
          variables:
          - cicen
          - hicen
          - hsnon
          - tsfcn
          - qsnon
          - sicnk
          - qicnk
          - socn
          - tocn
          - ssh
          - hocn
        outputVariables:
