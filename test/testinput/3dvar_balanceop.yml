      state:
      - read_from_file: 1
        basename: "./INPUT/"
        ocn_sfc_filename: MOM.res.nc
        ocn_filename: MOM.res.nc
        ice_filename: ice_model.res.nc
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: BUMP
      # General parameters
      default_seed: 1
      prefix: soca
      # Driver parameters
      method: cor
      strategy: specific_univariate #common
#      new_hdiag: 0
      new_nicas: 0   # 1: recomputes convol param
      load_nicas: 1  # 1: loads convol param (layout specific)
      # Sampling parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 0
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 300.0e3
      nl0r: 1
      # Diag parameters
      # Fit parameters
      minim_algo: "hooke"
      rvflt: 0.0
      # NICAS parameters
      lsqrt: 1  
      resol: 6.0
      nicas_interp: bilin
      network: 0
      mpicom: 2 # Number of internal comm steps 
      #NICAS parameters
      forced_radii: 1
      rh: 500e3
      rv: 5
      advmode: 0
      # Output parameters  
      diag_interp: bilin
      date: '2018-04-15T00:00:00Z'
      variable_changes:
      - varchange: KsshtsSOCA
        dsdtmax: 1.0    
        dsdzmin: 3.0e-3
        dtdzmin: 1.0e-3 
        inputVariables:  #Input to the adjoint
          variables:
          - cicen
          - hicen
          - hsnon
          - tsfcn
          - qsnon
          - sicnk
          - qicnk
          - socn
          - tocn
          - ssh
          - hocn          
