# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.5

cost function:
  cost type: 4D-Var
  window begin: &date_begin 2018-04-15T00:00:00Z
  window length: PT6H
  analysis variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]
  geometry:
    mom6_input_nml: ./inputnml/input.nml
    fields metadata: ./fields_metadata.yml

  model:
    name: MOM6solo
    tstep: PT1H
    advance_mom6: 1
    model variables: &model_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, mld, layer_depth]

  background:
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: *model_vars

  background error:
    covariance model: SocaError
    analysis variables: [cicen, hicen, socn, tocn, ssh, sw, lhf, shf, lw, us]
    date: 2018-04-15T00:00:00Z
    bump:
      verbosity: main
      datadir: ./bump
      strategy: specific_univariate
      load_nicas_local: true
    correlation:
    - name: ocn
      variables: [socn, tocn, ssh, sw, lhf, shf, lw, us]
    - name: ice
      variables: [cicen, hicen]

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:
      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrSOCA
        read_from_file: 3
        basename: ./
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: *bkg_date
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0
        s_max: 0.2
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0

        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        dcdt:
          filename: ./Data/kmask.nc
          name: dcdt

  observations:

  - obs space:
      name: CoolSkin
      obsdataout: {obsfile: ./Data/sst.coolskin.out.nc}
      obsdatain:  {obsfile: ./Data/sst.nc}
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: CoolSkin
    obs error:
      covariance model: diagonal

  - obs space:
      name: SeaSurfaceTemp
      obsdataout: {obsfile: ./Data/sst.out.nc}
      obsdatain:  {obsfile: ./Data/sst.nc}
      simulated variables: [sea_surface_temperature]
    obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask
    - filter: Thinning
      amount: 0.1
      random seed: 0

  - obs space:
      name: SeaSurfaceSalinity
      obsdataout: {obsfile: ./Data/sss.out.nc}
      obsdatain:  {obsfile: ./Data/sss.nc}
      simulated variables: [sea_surface_salinity]
    obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask
    - filter: Domain Check
      where:
      - variable: {name: sea_surface_temperature@GeoVaLs}
        minvalue: 15

  - obs space:
      name: ADT
      obsdataout: {obsfile: ./Data/adt.out.nc}
      obsdatain:  {obsfile: ./Data/adt.nc}
      simulated variables: [absolute_dynamic_topography]
    obs operator:
      name: ADT
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask

  - obs space:
      name: InsituTemperature
      obsdataout: {obsfile: ./Data/prof.T.out.nc}
      obsdatain:  {obsfile: ./Data/prof.nc}
      simulated variables: [sea_water_temperature]
    obs operator:
      name: InsituTemperature
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask
    - filter: Background Check
      threshold: 5

  - obs space:
      name: InsituSalinity
      obsdataout: {obsfile: ./Data/prof.S.out.nc}
      obsdatain:  {obsfile: ./Data/prof.nc}
      simulated variables: [sea_water_salinity]
    obs operator:
      name: MarineVertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask

  - obs space:
      name: SeaIceFraction
      obsdataout: {obsfile: ./Data/icec.out.nc}
      obsdatain:  {obsfile:  ./Data/icec.nc}
      simulated variables: [sea_ice_area_fraction]
    obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - *land_mask

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry:
      mom6_input_nml: ./inputnml/input.nml
      fields metadata: ./fields_metadata.yml
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT1H
    ninner: 1
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

output:
  datadir: Data
  exp: 3dvarfgat
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvarfgat.test