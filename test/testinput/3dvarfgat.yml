# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.5

cost function:
  cost type: 4D-Var
  window begin: &date_begin 2018-04-15T00:00:00Z
  window length: PT6H
  analysis variables: &soca_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]
  geometry: &geom
    geom_grid_file: data_generated/gridgen/soca_gridspec.72x35x25.nc
    mom6_input_nml: data_static/72x35x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  model:
    name: MOM6solo
    tstep: PT1H
    advance_mom6: 1
    model variables: &model_vars [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us, mld, layer_depth]

  background:
    read_from_file: 1
    basename: data_static/72x35x25/restarts/
    ocn_filename: MOM.res.nc
    ice_filename: cice.res.nc
    date: &bkg_date 2018-04-15T00:00:00Z
    state variables: *model_vars

  background error:
    covariance model: SocaError
    analysis variables: [cicen, hicen, socn, tocn, ssh, sw, lhf, shf, lw, us]
    date: 2018-04-15T00:00:00Z
    bump:
      io:
        data directory: data_generated/static_socaerror_init
      drivers:
        multivariate strategy: specific_univariate
        read local nicas: true
    correlation:
    - name: ocn
      variables: [socn, tocn, ssh, sw, lhf, shf, lw, us]
    - name: ice
      variables: [cicen, hicen]

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:
      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrSOCA
        read_from_file: 3
        basename: data_static/72x35x25/
        ocn_filename: ocn.bkgerror.nc
        ice_filename: ice.bkgerror.nc
        date: *bkg_date
        t_min: 0.0
        t_max: 2.5
        s_min: 0.0
        s_max: 0.2
        ssh_min: 0.0 # std ssh=0 => ssh balance applied as
        ssh_max: 0.0 #              strong constraint
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0

        #fixed_std_sst: 0.005 # OK to create pretty increments
        #fixed_std_sss: 0.001 # but that option should not exist!

      - linear variable change name: VertConvSOCA
        Lz_min: 10.0
        Lz_mld: 1
        Lz_mld_max: 500
        scale_layer_thick: 1.5

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        dcdt:
          filename: data_static/72x35x25/dcdt.nc
          name: dcdt

  observations:
    observers:
    - obs space:
        name: CoolSkin
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/sst_coolskin.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: CoolSkin
      obs error:
        covariance model: diagonal

    - obs space:
        name: SeaSurfaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/sst.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/sss.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sss.nc
        simulated variables: [seaSurfaceSalinity]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_surface_temperature}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/adt.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/adt.nc
        simulated variables: [absoluteDynamicTopography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: InsituTemperature
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/prof_T.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [waterTemperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/prof_S.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [salinity]
      obs operator:
        name: MarineVertInterp
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

    - obs space:
        name: SeaIceFraction
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarfgat/icec.3dvarfgat.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/icec.nc
        simulated variables: [seaIceFraction]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    linear model:
      name: Identity
      increment variables: *soca_vars
      variable change: Identity
      tstep: PT1H
    ninner: 1
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

output:
  datadir: data_generated/3dvarfgat
  exp: 3dvarfgat
  type: an

final:
  diagnostics:
    departures: oman

