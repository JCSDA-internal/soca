# common filters used later on
_: &land_mask
  filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.5

cost function:
  cost type: 3D-Var
  window begin: 2018-04-14T00:00:00Z
  window length: P2D
  analysis variables: &soca_vars [socn, tocn, uocn, vocn, ssh]
  geometry: &geom_small
    geom_grid_file: data_static/36x17x25/soca_gridspec.nc
    mom6_input_nml: data_static/36x17x25/input.nml
    fields metadata: data_static/fields_metadata.yml

  background:
    read_from_file: 1
    # TODO this is wrong? should use low res to avoid interp?
    basename: data_static/36x17x25/restarts/
    ocn_filename: MOM.res.nc
    date: 2018-04-15T00:00:00Z
    state variables: [hocn, socn, tocn, uocn, vocn, ssh, mld, layer_depth]

  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      bump:
        io:
          data directory: data_generated/parameters_bump_cor_nicas
        drivers:
          multivariate strategy: univariate
          read local nicas: true
        grids:
        - model:
            variables:
            - socn
            - tocn
            - uocn
            - vocn
          io:
            files prefix: bump3d
        - model:
            variables:
            - ssh
          io:
            files prefix: bump2d

    linear variable change:
      input variables: *soca_vars
      output variables: *soca_vars
      linear variable changes:
      - linear variable change name: BkgErrFILT
        ocean_depth_min: 1000 # [m]
        rescale_bkgerr: 1.0
        efold_z: 2500.0       # [m]

      - linear variable change name: BkgErrGODAS
        sst_bgerr_file: data_static/godas_sst_bgerr.nc
        t_min: 0.1
        t_max: 2.0
        t_dz:  20.0
        t_efold: 500.0
        s_min: 0.0
        s_max: 0.25
        ssh_min: 0.0   # value at EQ
        ssh_max: 0.1   # value in Extratropics
        ssh_phi_ex: 20 # lat of transition from extratropics
        cicen_min: 0.1
        cicen_max: 0.5
        hicen_min: 10.0
        hicen_max: 100.0

      - linear variable change name: BalanceSOCA
        dsdtmax: 0.1
        dsdzmin: 3.0e-6
        dtdzmin: 1.0e-6
        nlayers: 10
        # dcdt:
        #   filename: data_static/72x35x25/dcdt.nc
        #   name: dcdt

  observations:
    observers:
    - obs space:
        name: SeaSurfaceTemp
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarbump/sst.3dvarbump.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sst.nc
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Bounds Check
        minvalue: 5.0
        maxvalue: 30.0
      - filter: Background Check
        threshold: 8
      - filter: Thinning
        amount: 0.1
        random seed: 0

    - obs space:
        name: SeaSurfaceSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarbump/sss.3dvarbump.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/sss.nc
        simulated variables: [seaSurfaceSalinity]
      obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_surface_temperature}
          minvalue: 15

    - obs space:
        name: ADT
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarbump/adt.3dvarbump.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/adt.nc
        simulated variables: [absoluteDynamicTopography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_floor_depth_below_sea_surface}
          minvalue: 2000

    - obs space:
        name: InsituTemperature
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarbump/prof_T.3dvarbump.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [waterTemperature]
      obs operator:
        name: InsituTemperature
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask
      - filter: Background Check
        threshold: 5

    - obs space:
        name: InsituSalinity
        obsdataout:
          engine:
            type: H5File
            obsfile: data_generated/3dvarbump/prof_S.3dvarbump.nc
        obsdatain:
          engine:
            type: H5File
            obsfile: data_static/obs/prof.nc
        simulated variables: [salinity]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yml
        vertical coordinate: sea_water_depth
        observation vertical coordinate: depth
      obs error:
        covariance model: diagonal
      obs filters:
      - *land_mask


variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom_small
    ninner: 5
    gradient norm reduction: 1e-15
    test: on
    diagnostics:
      departures: ombg

output:
  datadir: data_generated/3dvarbump
  exp: 3dvarbump
  type: an

final:
  diagnostics:
    departures: oman

test:
  reference filename: testref/3dvarbump.test
  test output filename: testoutput/3dvarbump.test
  float relative tolerance: 1e-4
